chapter_01_name: अर्जुनविषादयोगः
chapter-01-shloka-01:
  devanagari: धृतराष्ट्र उवाच। धर्मक्षेत्रे कुरुक्षेत्रे समवेता युयुत्सवः। मामकाः
    पाण्डवाश्चैव किमकुर्वत सञ्जय ॥ १-१॥
chapter-01-shloka-02:
  devanagari: सञ्जय उवाच। दृष्ट्वा तु पाण्डवानीकं व्यूढं दुर्योधनस्तदा। आचार्यमुपसङ्गम्य
    राजा वचनमब्रवीत् ॥ १-२॥
chapter-01-shloka-03:
  devanagari: पश्यैतां पाण्डुपुत्राणामाचार्य महतीं चमूम्। व्यूढां द्रुपदपुत्रेण तव
    शिष्येण धीमता ॥ १-३॥
chapter-01-shloka-04:
  devanagari: अत्र शूरा महेष्वासा भीमार्जुनसमा युधि। युयुधानो विराटश्च द्रुपदश्च महारथः
    ॥ १-४॥
chapter-01-shloka-05:
  devanagari: धृष्टकेतुश्चेकितानः काशिराजश्च वीर्यवान्। पुरुजित्कुन्तिभोजश्च शैब्यश्च
    नरपुङ्गवः ॥ १-५॥
chapter-01-shloka-06:
  devanagari: युधामन्युश्च विक्रान्त उत्तमौजाश्च वीर्यवान्। सौभद्रो द्रौपदेयाश्च सर्व
    एव महारथाः ॥ १-६॥
chapter-01-shloka-07:
  devanagari: अस्माकं तु विशिष्टा ये तान्निबोध द्विजोत्तम। नायका मम सैन्यस्य संज्ञार्थं
    तान्ब्रवीमि ते ॥ १-७॥
chapter-01-shloka-08:
  devanagari: भवान्भीष्मश्च कर्णश्च कृपश्च समितिञ्जयः। अश्वत्थामा विकर्णश्च सौमदत्तिस्तथैव
    च ॥ १-८॥
chapter-01-shloka-09:
  devanagari: अन्ये च बहवः शूरा मदर्थे त्यक्तजीविताः। नानाशस्त्रप्रहरणाः सर्वे युद्धविशारदाः
    ॥ १-९॥
chapter-01-shloka-10:
  devanagari: अपर्याप्तं तदस्माकं बलं भीष्माभिरक्षितम्। पर्याप्तं त्विदमेतेषां बलं
    भीमाभिरक्षितम् ॥ १-१०॥
chapter-01-shloka-11:
  devanagari: अयनेषु च सर्वेषु यथाभागमवस्थिताः। भीष्ममेवाभिरक्षन्तु भवन्तः सर्व एव
    हि ॥ १-११॥
chapter-01-shloka-12:
  devanagari: तस्य सञ्जनयन्हर्षं कुरुवृद्धः पितामहः। सिंहनादं विनद्योच्चैः शङ्खं दध्मौ
    प्रतापवान् ॥ १-१२॥
chapter-01-shloka-13:
  devanagari: ततः शङ्खाश्च भेर्यश्च पणवानकगोमुखाः। सहसैवाभ्यहन्यन्त स शब्दस्तुमुलोऽभवत्
    ॥ १-१३॥
chapter-01-shloka-14:
  devanagari: ततः श्वेतैर्हयैर्युक्ते महति स्यन्दने स्थितौ। माधवः पाण्डवश्चैव दिव्यौ
    शङ्खौ प्रदध्मतुः ॥ १-१४॥
chapter-01-shloka-15:
  devanagari: पाञ्चजन्यं हृषीकेशो देवदत्तं धनञ्जयः। पौण्ड्रं दध्मौ महाशङ्खं भीमकर्मा
    वृकोदरः ॥ १-१५॥
chapter-01-shloka-16:
  devanagari: अनन्तविजयं राजा कुन्तीपुत्रो युधिष्ठिरः। नकुलः सहदेवश्च सुघोषमणिपुष्पकौ
    ॥ १-१६॥
chapter-01-shloka-17:
  devanagari: काश्यश्च परमेष्वासः शिखण्डी च महारथः। धृष्टद्युम्नो विराटश्च सात्यकिश्चापराजितः
    ॥ १-१७॥
chapter-01-shloka-18:
  devanagari: द्रुपदो द्रौपदेयाश्च सर्वशः पृथिवीपते। सौभद्रश्च महाबाहुः शङ्खान्दध्मुः
    पृथक्पृथक् ॥ १-१८॥
chapter-01-shloka-19:
  devanagari: स घोषो धार्तराष्ट्राणां हृदयानि व्यदारयत्। नभश्च पृथिवीं चैव तुमुलोऽभ्यनुनादयन्
    ॥ १-१९॥
chapter-01-shloka-20:
  devanagari: अथ व्यवस्थितान्दृष्ट्वा धार्तराष्ट्रान् कपिध्वजः। प्रवृत्ते शस्त्रसम्पाते
    धनुरुद्यम्य पाण्डवः ॥ १-२०॥
chapter-01-shloka-21:
  devanagari: हृषीकेशं तदा वाक्यमिदमाह महीपते। अर्जुन उवाच। सेनयोरुभयोर्मध्ये रथं
    स्थापय मेऽच्युत ॥ १-२१॥
chapter-01-shloka-22:
  devanagari: यावदेतान्निरीक्षेऽहं योद्धुकामानवस्थितान्। कैर्मया सह योद्धव्यमस्मिन्
    रणसमुद्यमे ॥ १-२२॥
chapter-01-shloka-23:
  devanagari: योत्स्यमानानवेक्षेऽहं य एतेऽत्र समागताः। धार्तराष्ट्रस्य दुर्बुद्धेर्युद्धे
    प्रियचिकीर्षवः ॥ १-२३॥
chapter-01-shloka-24:
  devanagari: सञ्जय उवाच। एवमुक्तो हृषीकेशो गुडाकेशेन भारत। सेनयोरुभयोर्मध्ये स्थापयित्वा
    रथोत्तमम् ॥ १-२४॥
chapter-01-shloka-25:
  devanagari: भीष्मद्रोणप्रमुखतः सर्वेषां च महीक्षिताम्। उवाच पार्थ पश्यैतान्समवेतान्कुरूनिति
    ॥ १-२५॥
chapter-01-shloka-26:
  devanagari: तत्रापश्यत्स्थितान्पार्थः पितॄनथ पितामहान्। आचार्यान्मातुलान्भ्रातॄन्पुत्रान्पौत्रान्सखींस्तथा
    ॥ १-२६॥
chapter-01-shloka-27:
  devanagari: श्वशुरान्सुहृदश्चैव सेनयोरुभयोरपि। तान्समीक्ष्य स कौन्तेयः सर्वान्बन्धूनवस्थितान्
    ॥ १-२७॥
chapter-01-shloka-28:
  devanagari: कृपया परयाविष्टो विषीदन्निदमब्रवीत्। अर्जुन उवाच। दृष्ट्वेमं स्वजनं
    कृष्ण युयुत्सुं समुपस्थितम् ॥ १-२८॥
chapter-01-shloka-29:
  devanagari: सीदन्ति मम गात्राणि मुखं च परिशुष्यति। वेपथुश्च शरीरे मे रोमहर्षश्च
    जायते ॥ १-२९॥
chapter-01-shloka-30:
  devanagari: गाण्डीवं स्रंसते हस्तात्त्वक्चैव परिदह्यते। न च शक्नोम्यवस्थातुं भ्रमतीव
    च मे मनः ॥ १-३०॥
chapter-01-shloka-31:
  devanagari: निमित्तानि च पश्यामि विपरीतानि केशव। न च श्रेयोऽनुपश्यामि हत्वा स्वजनमाहवे
    ॥ १-३१॥
chapter-01-shloka-32:
  devanagari: न काङ्क्षे विजयं कृष्ण न च राज्यं सुखानि च। किं नो राज्येन गोविन्द किं
    भोगैर्जीवितेन वा ॥ १-३२॥
chapter-01-shloka-33:
  devanagari: येषामर्थे काङ्क्षितं नो राज्यं भोगाः सुखानि च। त इमेऽवस्थिता युद्धे
    प्राणांस्त्यक्त्वा धनानि च ॥ १-३३॥
chapter-01-shloka-34:
  devanagari: आचार्याः पितरः पुत्रास्तथैव च पितामहाः। मातुलाः श्वशुराः पौत्राः श्यालाः
    सम्बन्धिनस्तथा ॥ १-३४॥
chapter-01-shloka-35:
  devanagari: एतान्न हन्तुमिच्छामि घ्नतोऽपि मधुसूदन। अपि त्रैलोक्यराज्यस्य हेतोः किं
    नु महीकृते ॥ १-३५॥
chapter-01-shloka-36:
  devanagari: निहत्य धार्तराष्ट्रान्नः का प्रीतिः स्याज्जनार्दन। पापमेवाश्रयेदस्मान्हत्वैतानाततायिनः
    ॥ १-३६॥
chapter-01-shloka-37:
  devanagari: तस्मान्नार्हा वयं हन्तुं धार्तराष्ट्रान्स्वबान्धवान्। स्वजनं हि कथं
    हत्वा सुखिनः स्याम माधव ॥ १-३७॥
chapter-01-shloka-38:
  devanagari: यद्यप्येते न पश्यन्ति लोभोपहतचेतसः। कुलक्षयकृतं दोषं मित्रद्रोहे च पातकम्
    ॥ १-३८॥
chapter-01-shloka-39:
  devanagari: कथं न ज्ञेयमस्माभिः पापादस्मान्निवर्तितुम्। कुलक्षयकृतं दोषं प्रपश्यद्भिर्जनार्दन
    ॥ १-३९॥
chapter-01-shloka-40:
  devanagari: कुलक्षये प्रणश्यन्ति कुलधर्माः सनातनाः। धर्मे नष्टे कुलं कृत्स्नमधर्मोऽभिभवत्युत
    ॥ १-४०॥
chapter-01-shloka-41:
  devanagari: अधर्माभिभवात्कृष्ण प्रदुष्यन्ति कुलस्त्रियः। स्त्रीषु दुष्टासु वार्ष्णेय
    जायते वर्णसङ्करः ॥ १-४१॥
chapter-01-shloka-42:
  devanagari: सङ्करो नरकायैव कुलघ्नानां कुलस्य च। पतन्ति पितरो ह्येषां लुप्तपिण्डोदकक्रियाः
    ॥ १-४२॥
chapter-01-shloka-43:
  devanagari: दोषैरेतैः कुलघ्नानां वर्णसङ्करकारकैः। उत्साद्यन्ते जातिधर्माः कुलधर्माश्च
    शाश्वताः ॥ १-४३॥
chapter-01-shloka-44:
  devanagari: उत्सन्नकुलधर्माणां मनुष्याणां जनार्दन। नरके नियतं वासो भवतीत्यनुशुश्रुम
    ॥ १-४४॥
chapter-01-shloka-45:
  devanagari: अहो बत महत्पापं कर्तुं व्यवसिता वयम्। यद्राज्यसुखलोभेन हन्तुं स्वजनमुद्यताः
    ॥ १-४५॥
chapter-01-shloka-46:
  devanagari: यदि मामप्रतीकारमशस्त्रं शस्त्रपाणयः। धार्तराष्ट्रा रणे हन्युस्तन्मे
    क्षेमतरं भवेत् ॥ १-४६॥
chapter-01-shloka-47:
  devanagari: सञ्जय उवाच। एवमुक्त्वार्जुनः सङ्ख्ये रथोपस्थ उपाविशत्। विसृज्य सशरं
    चापं शोकसंविग्नमानसः ॥ १-४७॥
chapter_01_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे अर्जुनविषादयोगो नाम प्रथमोऽध्यायः ॥ १॥
chapter_02_name: साङ्ख्ययोगः
chapter-02-shloka-01:
  devanagari: सञ्जय उवाच। तं तथा कृपयाविष्टमश्रुपूर्णाकुलेक्षणम्। विषीदन्तमिदं वाक्यमुवाच
    मधुसूदनः ॥ २-१॥
chapter-02-shloka-02:
  devanagari: श्रीभगवानुवाच। कुतस्त्वा कश्मलमिदं विषमे समुपस्थितम्। अनार्यजुष्टमस्वर्ग्यमकीर्तिकरमर्जुन
    ॥ २-२॥
chapter-02-shloka-03:
  devanagari: क्लैब्यं मा स्म गमः पार्थ नैतत्त्वय्युपपद्यते। क्षुद्रं हृदयदौर्बल्यं
    त्यक्त्वोत्तिष्ठ परन्तप ॥ २-३॥
chapter-02-shloka-04:
  devanagari: अर्जुन उवाच। कथं भीष्ममहं सङ्ख्ये द्रोणं च मधुसूदन। इषुभिः प्रतियोत्स्यामि
    पूजार्हावरिसूदन ॥ २-४॥
chapter-02-shloka-05:
  devanagari: गुरूनहत्वा हि महानुभावान् श्रेयो भोक्तुं भैक्ष्यमपीह लोके। हत्वार्थकामांस्तु
    गुरूनिहैव भुञ्जीय भोगान् रुधिरप्रदिग्धान् ॥ २-५॥
chapter-02-shloka-06:
  devanagari: न चैतद्विद्मः कतरन्नो गरीयो यद्वा जयेम यदि वा नो जयेयुः। यानेव हत्वा
    न जिजीविषाम- स्तेऽवस्थिताः प्रमुखे धार्तराष्ट्राः ॥ २-६॥
chapter-02-shloka-07:
  devanagari: कार्पण्यदोषोपहतस्वभावः पृच्छामि त्वां धर्मसम्मूढचेताः। यच्छ्रेयः स्यान्निश्चितं
    ब्रूहि तन्मे शिष्यस्तेऽहं शाधि मां त्वां प्रपन्नम् ॥ २-७॥
chapter-02-shloka-08:
  devanagari: न हि प्रपश्यामि ममापनुद्याद् यच्छोकमुच्छोषणमिन्द्रियाणाम्। अवाप्य भूमावसपत्नमृद्धं
    राज्यं सुराणामपि चाधिपत्यम् ॥ २-८॥
chapter-02-shloka-09:
  devanagari: सञ्जय उवाच। एवमुक्त्वा हृषीकेशं गुडाकेशः परन्तप। न योत्स्य इति गोविन्दमुक्त्वा
    तूष्णीं बभूव ह ॥ २-९॥
chapter-02-shloka-10:
  devanagari: तमुवाच हृषीकेशः प्रहसन्निव भारत। सेनयोरुभयोर्मध्ये विषीदन्तमिदं वचः
    ॥ २-१०॥
chapter-02-shloka-11:
  devanagari: श्रीभगवानुवाच। अशोच्यानन्वशोचस्त्वं प्रज्ञावादांश्च भाषसे। गतासूनगतासूंश्च
    नानुशोचन्ति पण्डिताः ॥ २-११॥
chapter-02-shloka-12:
  devanagari: न त्वेवाहं जातु नासं न त्वं नेमे जनाधिपाः। न चैव न भविष्यामः सर्वे वयमतः
    परम् ॥ २-१२॥
chapter-02-shloka-13:
  devanagari: देहिनोऽस्मिन्यथा देहे कौमारं यौवनं जरा। तथा देहान्तरप्राप्तिर्धीरस्तत्र
    न मुह्यति ॥ २-१३॥
chapter-02-shloka-14:
  devanagari: मात्रास्पर्शास्तु कौन्तेय शीतोष्णसुखदुःखदाः। आगमापायिनोऽनित्यास्तांस्तितिक्षस्व
    भारत ॥ २-१४॥
chapter-02-shloka-15:
  devanagari: यं हि न व्यथयन्त्येते पुरुषं पुरुषर्षभ। समदुःखसुखं धीरं सोऽमृतत्वाय
    कल्पते ॥ २-१५॥
chapter-02-shloka-16:
  devanagari: नासतो विद्यते भावो नाभावो विद्यते सतः। उभयोरपि दृष्टोऽन्तस्त्वनयोस्तत्त्वदर्शिभिः
    ॥ २-१६॥
chapter-02-shloka-17:
  devanagari: अविनाशि तु तद्विद्धि येन सर्वमिदं ततम्। विनाशमव्ययस्यास्य न कश्चित्कर्तुमर्हति
    ॥ २-१७॥
chapter-02-shloka-18:
  devanagari: अन्तवन्त इमे देहा नित्यस्योक्ताः शरीरिणः। अनाशिनोऽप्रमेयस्य तस्माद्युध्यस्व
    भारत ॥ २-१८॥
chapter-02-shloka-19:
  devanagari: य एनं वेत्ति हन्तारं यश्चैनं मन्यते हतम्। उभौ तौ न विजानीतो नायं हन्ति
    न हन्यते ॥ २-१९॥
chapter-02-shloka-20:
  devanagari: न जायते म्रियते वा कदाचिन् नायं भूत्वा भविता वा न भूयः। अजो नित्यः शाश्वतोऽयं
    पुराणो न हन्यते हन्यमाने शरीरे ॥ २-२०॥
chapter-02-shloka-21:
  devanagari: वेदाविनाशिनं नित्यं य एनमजमव्ययम्। कथं स पुरुषः पार्थ कं घातयति हन्ति
    कम् ॥ २-२१॥
chapter-02-shloka-22:
  devanagari: वासांसि जीर्णानि यथा विहाय नवानि गृह्णाति नरोऽपराणि। तथा शरीराणि विहाय
    जीर्णा- न्यन्यानि संयाति नवानि देही ॥ २-२२॥
chapter-02-shloka-23:
  devanagari: नैनं छिन्दन्ति शस्त्राणि नैनं दहति पावकः। न चैनं क्लेदयन्त्यापो न शोषयति
    मारुतः ॥ २-२३॥
chapter-02-shloka-24:
  devanagari: अच्छेद्योऽयमदाह्योऽयमक्लेद्योऽशोष्य एव च। नित्यः सर्वगतः स्थाणुरचलोऽयं
    सनातनः ॥ २-२४॥
chapter-02-shloka-25:
  devanagari: अव्यक्तोऽयमचिन्त्योऽयमविकार्योऽयमुच्यते। तस्मादेवं विदित्वैनं नानुशोचितुमर्हसि
    ॥ २-२५॥
chapter-02-shloka-26:
  devanagari: अथ चैनं नित्यजातं नित्यं वा मन्यसे मृतम्। तथापि त्वं महाबाहो नैवं शोचितुमर्हसि
    ॥ २-२६॥
chapter-02-shloka-27:
  devanagari: जातस्य हि ध्रुवो मृत्युर्ध्रुवं जन्म मृतस्य च। तस्मादपरिहार्येऽर्थे
    न त्वं शोचितुमर्हसि ॥ २-२७॥
chapter-02-shloka-28:
  devanagari: अव्यक्तादीनि भूतानि व्यक्तमध्यानि भारत। अव्यक्तनिधनान्येव तत्र का परिदेवना
    ॥ २-२८॥
chapter-02-shloka-29:
  devanagari: आश्चर्यवत्पश्यति कश्चिदेन- माश्चर्यवद्वदति तथैव चान्यः। आश्चर्यवच्चैनमन्यः
    श‍ृणोति श्रुत्वाप्येनं वेद न चैव कश्चित् ॥ २-२९॥
chapter-02-shloka-30:
  devanagari: देही नित्यमवध्योऽयं देहे सर्वस्य भारत। तस्मात्सर्वाणि भूतानि न त्वं
    शोचितुमर्हसि ॥ २-३०॥
chapter-02-shloka-31:
  devanagari: स्वधर्ममपि चावेक्ष्य न विकम्पितुमर्हसि। धर्म्याद्धि युद्धाच्छ्रेयोऽन्यत्क्षत्रियस्य
    न विद्यते ॥ २-३१॥
chapter-02-shloka-32:
  devanagari: यदृच्छया चोपपन्नं स्वर्गद्वारमपावृतम्। सुखिनः क्षत्रियाः पार्थ लभन्ते
    युद्धमीदृशम् ॥ २-३२॥
chapter-02-shloka-33:
  devanagari: अथ चेत्त्वमिमं धर्म्यं सङ्ग्रामं न करिष्यसि। ततः स्वधर्मं कीर्तिं च
    हित्वा पापमवाप्स्यसि ॥ २-३३॥
chapter-02-shloka-34:
  devanagari: अकीर्तिं चापि भूतानि कथयिष्यन्ति तेऽव्ययाम्। सम्भावितस्य चाकीर्तिर्मरणादतिरिच्यते
    ॥ २-३४॥
chapter-02-shloka-35:
  devanagari: भयाद्रणादुपरतं मंस्यन्ते त्वां महारथाः। येषां च त्वं बहुमतो भूत्वा यास्यसि
    लाघवम् ॥ २-३५॥
chapter-02-shloka-36:
  devanagari: अवाच्यवादांश्च बहून्वदिष्यन्ति तवाहिताः। निन्दन्तस्तव सामर्थ्यं ततो
    दुःखतरं नु किम् ॥ २-३६॥
chapter-02-shloka-37:
  devanagari: हतो वा प्राप्स्यसि स्वर्गं जित्वा वा भोक्ष्यसे महीम्। तस्मादुत्तिष्ठ
    कौन्तेय युद्धाय कृतनिश्चयः ॥ २-३७॥
chapter-02-shloka-38:
  devanagari: सुखदुःखे समे कृत्वा लाभालाभौ जयाजयौ। ततो युद्धाय युज्यस्व नैवं पापमवाप्स्यसि
    ॥ २-३८॥
chapter-02-shloka-39:
  devanagari: एषा तेऽभिहिता साङ्ख्ये बुद्धिर्योगे त्विमां श‍ृणु। बुद्ध्या युक्तो यया
    पार्थ कर्मबन्धं प्रहास्यसि ॥ २-३९॥
chapter-02-shloka-40:
  devanagari: नेहाभिक्रमनाशोऽस्ति प्रत्यवायो न विद्यते। स्वल्पमप्यस्य धर्मस्य त्रायते
    महतो भयात् ॥ २-४०॥
chapter-02-shloka-41:
  devanagari: व्यवसायात्मिका बुद्धिरेकेह कुरुनन्दन। बहुशाखा ह्यनन्ताश्च बुद्धयोऽव्यवसायिनाम्
    ॥ २-४१॥
chapter-02-shloka-42:
  devanagari: यामिमां पुष्पितां वाचं प्रवदन्त्यविपश्चितः। वेदवादरताः पार्थ नान्यदस्तीति
    वादिनः ॥ २-४२॥
chapter-02-shloka-43:
  devanagari: कामात्मानः स्वर्गपरा जन्मकर्मफलप्रदाम्। क्रियाविशेषबहुलां भोगैश्वर्यगतिं
    प्रति ॥ २-४३॥
chapter-02-shloka-44:
  devanagari: भोगैश्वर्यप्रसक्तानां तयापहृतचेतसाम्। व्यवसायात्मिका बुद्धिः समाधौ न
    विधीयते ॥ २-४४॥
chapter-02-shloka-45:
  devanagari: त्रैगुण्यविषया वेदा निस्त्रैगुण्यो भवार्जुन। निर्द्वन्द्वो नित्यसत्त्वस्थो
    निर्योगक्षेम आत्मवान् ॥ २-४५॥
chapter-02-shloka-46:
  devanagari: यावानर्थ उदपाने सर्वतः सम्प्लुतोदके। तावान्सर्वेषु वेदेषु ब्राह्मणस्य
    विजानतः ॥ २-४६॥
chapter-02-shloka-47:
  devanagari: कर्मण्येवाधिकारस्ते मा फलेषु कदाचन। मा कर्मफलहेतुर्भूर्मा ते सङ्गोऽस्त्वकर्मणि
    ॥ २-४७॥
chapter-02-shloka-48:
  devanagari: योगस्थः कुरु कर्माणि सङ्गं त्यक्त्वा धनञ्जय। सिद्ध्यसिद्ध्योः समो भूत्वा
    समत्वं योग उच्यते ॥ २-४८॥
chapter-02-shloka-49:
  devanagari: दूरेण ह्यवरं कर्म बुद्धियोगाद्धनञ्जय। बुद्धौ शरणमन्विच्छ कृपणाः फलहेतवः
    ॥ २-४९॥
chapter-02-shloka-50:
  devanagari: बुद्धियुक्तो जहातीह उभे सुकृतदुष्कृते। तस्माद्योगाय युज्यस्व योगः कर्मसु
    कौशलम् ॥ २-५०॥
chapter-02-shloka-51:
  devanagari: कर्मजं बुद्धियुक्ता हि फलं त्यक्त्वा मनीषिणः। जन्मबन्धविनिर्मुक्ताः
    पदं गच्छन्त्यनामयम् ॥ २-५१॥
chapter-02-shloka-52:
  devanagari: यदा ते मोहकलिलं बुद्धिर्व्यतितरिष्यति। तदा गन्तासि निर्वेदं श्रोतव्यस्य
    श्रुतस्य च ॥ २-५२॥
chapter-02-shloka-53:
  devanagari: श्रुतिविप्रतिपन्ना ते यदा स्थास्यति निश्चला। समाधावचला बुद्धिस्तदा योगमवाप्स्यसि
    ॥ २-५३॥
chapter-02-shloka-54:
  devanagari: अर्जुन उवाच। स्थितप्रज्ञस्य का भाषा समाधिस्थस्य केशव। स्थितधीः किं प्रभाषेत
    किमासीत व्रजेत किम् ॥ २-५४॥
chapter-02-shloka-55:
  devanagari: श्रीभगवानुवाच। प्रजहाति यदा कामान्सर्वान्पार्थ मनोगतान्। आत्मन्येवात्मना
    तुष्टः स्थितप्रज्ञस्तदोच्यते ॥ २-५५॥
chapter-02-shloka-56:
  devanagari: दुःखेष्वनुद्विग्नमनाः सुखेषु विगतस्पृहः। वीतरागभयक्रोधः स्थितधीर्मुनिरुच्यते
    ॥ २-५६॥
chapter-02-shloka-57:
  devanagari: यः सर्वत्रानभिस्नेहस्तत्तत्प्राप्य शुभाशुभम्। नाभिनन्दति न द्वेष्टि
    तस्य प्रज्ञा प्रतिष्ठिता ॥ २-५७॥
chapter-02-shloka-58:
  devanagari: यदा संहरते चायं कूर्मोऽङ्गानीव सर्वशः। इन्द्रियाणीन्द्रियार्थेभ्यस्तस्य
    प्रज्ञा प्रतिष्ठिता ॥ २-५८॥
chapter-02-shloka-59:
  devanagari: विषया विनिवर्तन्ते निराहारस्य देहिनः। रसवर्जं रसोऽप्यस्य परं दृष्ट्वा
    निवर्तते ॥ २-५९॥
chapter-02-shloka-60:
  devanagari: यततो ह्यपि कौन्तेय पुरुषस्य विपश्चितः। इन्द्रियाणि प्रमाथीनि हरन्ति
    प्रसभं मनः ॥ २-६०॥
chapter-02-shloka-61:
  devanagari: तानि सर्वाणि संयम्य युक्त आसीत मत्परः। वशे हि यस्येन्द्रियाणि तस्य प्रज्ञा
    प्रतिष्ठिता ॥ २-६१॥
chapter-02-shloka-62:
  devanagari: ध्यायतो विषयान्पुंसः सङ्गस्तेषूपजायते। सङ्गात्सञ्जायते कामः कामात्क्रोधोऽभिजायते
    ॥ २-६२॥
chapter-02-shloka-63:
  devanagari: क्रोधाद्भवति सम्मोहः सम्मोहात्स्मृतिविभ्रमः। स्मृतिभ्रंशाद् बुद्धिनाशो
    बुद्धिनाशात्प्रणश्यति ॥ २-६३॥
chapter-02-shloka-64:
  devanagari: रागद्वेषविमुक्तैस्तु विषयानिन्द्रियैश्चरन्। (रागद्वेषवियुक्तैस्तु) आत्मवश्यैर्विधेयात्मा
    प्रसादमधिगच्छति ॥ २-६४॥
chapter-02-shloka-65:
  devanagari: प्रसादे सर्वदुःखानां हानिरस्योपजायते। प्रसन्नचेतसो ह्याशु बुद्धिः पर्यवतिष्ठते
    ॥ २-६५॥
chapter-02-shloka-66:
  devanagari: नास्ति बुद्धिरयुक्तस्य न चायुक्तस्य भावना। न चाभावयतः शान्तिरशान्तस्य
    कुतः सुखम् ॥ २-६६॥
chapter-02-shloka-67:
  devanagari: इन्द्रियाणां हि चरतां यन्मनोऽनुविधीयते। तदस्य हरति प्रज्ञां वायुर्नावमिवाम्भसि
    ॥ २-६७॥
chapter-02-shloka-68:
  devanagari: तस्माद्यस्य महाबाहो निगृहीतानि सर्वशः। इन्द्रियाणीन्द्रियार्थेभ्यस्तस्य
    प्रज्ञा प्रतिष्ठिता ॥ २-६८॥
chapter-02-shloka-69:
  devanagari: या निशा सर्वभूतानां तस्यां जागर्ति संयमी। यस्यां जाग्रति भूतानि सा निशा
    पश्यतो मुनेः ॥ २-६९॥
chapter-02-shloka-70:
  devanagari: आपूर्यमाणमचलप्रतिष्ठं समुद्रमापः प्रविशन्ति यद्वत्। तद्वत्कामा यं प्रविशन्ति
    सर्वे स शान्तिमाप्नोति न कामकामी ॥ २-७०॥
chapter-02-shloka-71:
  devanagari: विहाय कामान्यः सर्वान्पुमांश्चरति निःस्पृहः। निर्ममो निरहङ्कारः स शान्तिमधिगच्छति
    ॥ २-७१॥
chapter-02-shloka-72:
  devanagari: एषा ब्राह्मी स्थितिः पार्थ नैनां प्राप्य विमुह्यति। स्थित्वास्यामन्तकालेऽपि
    ब्रह्मनिर्वाणमृच्छति ॥ २-७२॥
chapter_02_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे साङ्ख्ययोगो नाम द्वितीयोऽध्यायः ॥ २॥
chapter_03_name: कर्मयोगः
chapter-03-shloka-01:
  devanagari: अर्जुन उवाच। ज्यायसी चेत्कर्मणस्ते मता बुद्धिर्जनार्दन। तत्किं कर्मणि
    घोरे मां नियोजयसि केशव ॥ ३-१॥
chapter-03-shloka-02:
  devanagari: व्यामिश्रेणेव वाक्येन बुद्धिं मोहयसीव मे। तदेकं वद निश्चित्य येन श्रेयोऽहमाप्नुयाम्
    ॥ ३-२॥
chapter-03-shloka-03:
  devanagari: श्रीभगवानुवाच। लोकेऽस्मिन् द्विविधा निष्ठा पुरा प्रोक्ता मयानघ। ज्ञानयोगेन
    साङ्ख्यानां कर्मयोगेन योगिनाम् ॥ ३-३॥
chapter-03-shloka-04:
  devanagari: न कर्मणामनारम्भान्नैष्कर्म्यं पुरुषोऽश्नुते। न च संन्यसनादेव सिद्धिं
    समधिगच्छति ॥ ३-४॥
chapter-03-shloka-05:
  devanagari: न हि कश्चित्क्षणमपि जातु तिष्ठत्यकर्मकृत्। कार्यते ह्यवशः कर्म सर्वः
    प्रकृतिजैर्गुणैः ॥ ३-५॥
chapter-03-shloka-06:
  devanagari: कर्मेन्द्रियाणि संयम्य य आस्ते मनसा स्मरन्। इन्द्रियार्थान्विमूढात्मा
    मिथ्याचारः स उच्यते ॥ ३-६॥
chapter-03-shloka-07:
  devanagari: यस्त्विन्द्रियाणि मनसा नियम्यारभतेऽर्जुन। कर्मेन्द्रियैः कर्मयोगमसक्तः
    स विशिष्यते ॥ ३-७॥
chapter-03-shloka-08:
  devanagari: नियतं कुरु कर्म त्वं कर्म ज्यायो ह्यकर्मणः। शरीरयात्रापि च ते न प्रसिद्ध्येदकर्मणः
    ॥ ३-८॥
chapter-03-shloka-09:
  devanagari: यज्ञार्थात्कर्मणोऽन्यत्र लोकोऽयं कर्मबन्धनः। तदर्थं कर्म कौन्तेय मुक्तसङ्गः
    समाचर ॥ ३-९॥
chapter-03-shloka-10:
  devanagari: सहयज्ञाः प्रजाः सृष्ट्वा पुरोवाच प्रजापतिः। अनेन प्रसविष्यध्वमेष वोऽस्त्विष्टकामधुक्
    ॥ ३-१०॥
chapter-03-shloka-11:
  devanagari: देवान्भावयतानेन ते देवा भावयन्तु वः। परस्परं भावयन्तः श्रेयः परमवाप्स्यथ
    ॥ ३-११॥
chapter-03-shloka-12:
  devanagari: इष्टान्भोगान्हि वो देवा दास्यन्ते यज्ञभाविताः। तैर्दत्तानप्रदायैभ्यो
    यो भुङ्क्ते स्तेन एव सः ॥ ३-१२॥
chapter-03-shloka-13:
  devanagari: यज्ञशिष्टाशिनः सन्तो मुच्यन्ते सर्वकिल्बिषैः। भुञ्जते ते त्वघं पापा
    ये पचन्त्यात्मकारणात् ॥ ३-१३॥
chapter-03-shloka-14:
  devanagari: अन्नाद्भवन्ति भूतानि पर्जन्यादन्नसम्भवः। यज्ञाद्भवति पर्जन्यो यज्ञः
    कर्मसमुद्भवः ॥ ३-१४॥
chapter-03-shloka-15:
  devanagari: कर्म ब्रह्मोद्भवं विद्धि ब्रह्माक्षरसमुद्भवम्। तस्मात्सर्वगतं ब्रह्म
    नित्यं यज्ञे प्रतिष्ठितम् ॥ ३-१५॥
chapter-03-shloka-16:
  devanagari: एवं प्रवर्तितं चक्रं नानुवर्तयतीह यः। अघायुरिन्द्रियारामो मोघं पार्थ
    स जीवति ॥ ३-१६॥
chapter-03-shloka-17:
  devanagari: यस्त्वात्मरतिरेव स्यादात्मतृप्तश्च मानवः। आत्मन्येव च सन्तुष्टस्तस्य
    कार्यं न विद्यते ॥ ३-१७॥
chapter-03-shloka-18:
  devanagari: नैव तस्य कृतेनार्थो नाकृतेनेह कश्चन। न चास्य सर्वभूतेषु कश्चिदर्थव्यपाश्रयः
    ॥ ३-१८॥
chapter-03-shloka-19:
  devanagari: तस्मादसक्तः सततं कार्यं कर्म समाचर। असक्तो ह्याचरन्कर्म परमाप्नोति पूरुषः
    ॥ ३-१९॥
chapter-03-shloka-20:
  devanagari: कर्मणैव हि संसिद्धिमास्थिता जनकादयः। लोकसङ्ग्रहमेवापि सम्पश्यन्कर्तुमर्हसि
    ॥ ३-२०॥
chapter-03-shloka-21:
  devanagari: यद्यदाचरति श्रेष्ठस्तत्तदेवेतरो जनः। स यत्प्रमाणं कुरुते लोकस्तदनुवर्तते
    ॥ ३-२१॥
chapter-03-shloka-22:
  devanagari: न मे पार्थास्ति कर्तव्यं त्रिषु लोकेषु किञ्चन। नानवाप्तमवाप्तव्यं वर्त
    एव च कर्मणि ॥ ३-२२॥
chapter-03-shloka-23:
  devanagari: यदि ह्यहं न वर्तेयं जातु कर्मण्यतन्द्रितः। मम वर्त्मानुवर्तन्ते मनुष्याः
    पार्थ सर्वशः ॥ ३-२३॥
chapter-03-shloka-24:
  devanagari: उत्सीदेयुरिमे लोका न कुर्यां कर्म चेदहम्। सङ्करस्य च कर्ता स्यामुपहन्यामिमाः
    प्रजाः ॥ ३-२४॥
chapter-03-shloka-25:
  devanagari: सक्ताः कर्मण्यविद्वांसो यथा कुर्वन्ति भारत। कुर्याद्विद्वांस्तथासक्तश्चिकीर्षुर्लोकसङ्ग्रहम्
    ॥ ३-२५॥
chapter-03-shloka-26:
  devanagari: न बुद्धिभेदं जनयेदज्ञानां कर्मसङ्गिनाम्। जोषयेत्सर्वकर्माणि विद्वान्युक्तः
    समाचरन् ॥ ३-२६॥
chapter-03-shloka-27:
  devanagari: प्रकृतेः क्रियमाणानि गुणैः कर्माणि सर्वशः। अहङ्कारविमूढात्मा कर्ताहमिति
    मन्यते ॥ ३-२७॥
chapter-03-shloka-28:
  devanagari: तत्त्ववित्तु महाबाहो गुणकर्मविभागयोः। गुणा गुणेषु वर्तन्त इति मत्वा
    न सज्जते ॥ ३-२८॥
chapter-03-shloka-29:
  devanagari: प्रकृतेर्गुणसम्मूढाः सज्जन्ते गुणकर्मसु। तानकृत्स्नविदो मन्दान्कृत्स्नविन्न
    विचालयेत् ॥ ३-२९॥
chapter-03-shloka-30:
  devanagari: मयि सर्वाणि कर्माणि संन्यस्याध्यात्मचेतसा। निराशीर्निर्ममो भूत्वा युध्यस्व
    विगतज्वरः ॥ ३-३०॥
chapter-03-shloka-31:
  devanagari: ये मे मतमिदं नित्यमनुतिष्ठन्ति मानवाः। श्रद्धावन्तोऽनसूयन्तो मुच्यन्ते
    तेऽपि कर्मभिः ॥ ३-३१॥
chapter-03-shloka-32:
  devanagari: ये त्वेतदभ्यसूयन्तो नानुतिष्ठन्ति मे मतम्। सर्वज्ञानविमूढांस्तान्विद्धि
    नष्टानचेतसः ॥ ३-३२॥
chapter-03-shloka-33:
  devanagari: सदृशं चेष्टते स्वस्याः प्रकृतेर्ज्ञानवानपि। प्रकृतिं यान्ति भूतानि निग्रहः
    किं करिष्यति ॥ ३-३३॥
chapter-03-shloka-34:
  devanagari: इन्द्रियस्येन्द्रियस्यार्थे रागद्वेषौ व्यवस्थितौ। तयोर्न वशमागच्छेत्तौ
    ह्यस्य परिपन्थिनौ ॥ ३-३४॥
chapter-03-shloka-35:
  devanagari: श्रेयान्स्वधर्मो विगुणः परधर्मात्स्वनुष्ठितात्। स्वधर्मे निधनं श्रेयः
    परधर्मो भयावहः ॥ ३-३५॥
chapter-03-shloka-36:
  devanagari: अर्जुन उवाच। अथ केन प्रयुक्तोऽयं पापं चरति पूरुषः। अनिच्छन्नपि वार्ष्णेय
    बलादिव नियोजितः ॥ ३-३६॥
chapter-03-shloka-37:
  devanagari: श्रीभगवानुवाच। काम एष क्रोध एष रजोगुणसमुद्भवः। महाशनो महापाप्मा विद्ध्येनमिह
    वैरिणम् ॥ ३-३७॥
chapter-03-shloka-38:
  devanagari: धूमेनाव्रियते वह्निर्यथादर्शो मलेन च। यथोल्बेनावृतो गर्भस्तथा तेनेदमावृतम्
    ॥ ३-३८॥
chapter-03-shloka-39:
  devanagari: आवृतं ज्ञानमेतेन ज्ञानिनो नित्यवैरिणा। कामरूपेण कौन्तेय दुष्पूरेणानलेन
    च ॥ ३-३९॥
chapter-03-shloka-40:
  devanagari: इन्द्रियाणि मनो बुद्धिरस्याधिष्ठानमुच्यते। एतैर्विमोहयत्येष ज्ञानमावृत्य
    देहिनम् ॥ ३-४०॥
chapter-03-shloka-41:
  devanagari: तस्मात्त्वमिन्द्रियाण्यादौ नियम्य भरतर्षभ। पाप्मानं प्रजहि ह्येनं ज्ञानविज्ञाननाशनम्
    ॥ ३-४१॥
chapter-03-shloka-42:
  devanagari: इन्द्रियाणि पराण्याहुरिन्द्रियेभ्यः परं मनः। मनसस्तु परा बुद्धिर्यो
    बुद्धेः परतस्तु सः ॥ ३-४२॥
chapter-03-shloka-43:
  devanagari: एवं बुद्धेः परं बुद्ध्वा संस्तभ्यात्मानमात्मना। जहि शत्रुं महाबाहो कामरूपं
    दुरासदम् ॥ ३-४३॥
chapter_03_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे कर्मयोगो नाम तृतीयोऽध्यायः ॥ ३॥
chapter_04_name: ज्ञानकर्मसंन्यासयोगः
chapter-04-shloka-01:
  devanagari: श्रीभगवानुवाच। इमं विवस्वते योगं प्रोक्तवानहमव्ययम्। विवस्वान्मनवे प्राह
    मनुरिक्ष्वाकवेऽब्रवीत् ॥ ४-१॥
chapter-04-shloka-02:
  devanagari: एवं परम्पराप्राप्तमिमं राजर्षयो विदुः। स कालेनेह महता योगो नष्टः परन्तप
    ॥ ४-२॥
chapter-04-shloka-03:
  devanagari: स एवायं मया तेऽद्य योगः प्रोक्तः पुरातनः। भक्तोऽसि मे सखा चेति रहस्यं
    ह्येतदुत्तमम् ॥ ४-३॥
chapter-04-shloka-04:
  devanagari: अर्जुन उवाच। अपरं भवतो जन्म परं जन्म विवस्वतः। कथमेतद्विजानीयां त्वमादौ
    प्रोक्तवानिति ॥ ४-४॥
chapter-04-shloka-05:
  devanagari: श्रीभगवानुवाच। बहूनि मे व्यतीतानि जन्मानि तव चार्जुन। तान्यहं वेद सर्वाणि
    न त्वं वेत्थ परन्तप ॥ ४-५॥
chapter-04-shloka-06:
  devanagari: अजोऽपि सन्नव्ययात्मा भूतानामीश्वरोऽपि सन्। प्रकृतिं स्वामधिष्ठाय सम्भवाम्यात्ममायया
    ॥ ४-६॥
chapter-04-shloka-07:
  devanagari: यदा यदा हि धर्मस्य ग्लानिर्भवति भारत। अभ्युत्थानमधर्मस्य तदात्मानं सृजाम्यहम्
    ॥ ४-७॥
chapter-04-shloka-08:
  devanagari: परित्राणाय साधूनां विनाशाय च दुष्कृताम्। धर्मसंस्थापनार्थाय सम्भवामि
    युगे युगे ॥ ४-८॥
chapter-04-shloka-09:
  devanagari: जन्म कर्म च मे दिव्यमेवं यो वेत्ति तत्त्वतः। त्यक्त्वा देहं पुनर्जन्म
    नैति मामेति सोऽर्जुन ॥ ४-९॥
chapter-04-shloka-10:
  devanagari: वीतरागभयक्रोधा मन्मया मामुपाश्रिताः। बहवो ज्ञानतपसा पूता मद्भावमागताः
    ॥ ४-१०॥
chapter-04-shloka-11:
  devanagari: ये यथा मां प्रपद्यन्ते तांस्तथैव भजाम्यहम्। मम वर्त्मानुवर्तन्ते मनुष्याः
    पार्थ सर्वशः ॥ ४-११॥
chapter-04-shloka-12:
  devanagari: काङ्क्षन्तः कर्मणां सिद्धिं यजन्त इह देवताः। क्षिप्रं हि मानुषे लोके
    सिद्धिर्भवति कर्मजा ॥ ४-१२॥
chapter-04-shloka-13:
  devanagari: चातुर्वर्ण्यं मया सृष्टं गुणकर्मविभागशः। तस्य कर्तारमपि मां विद्ध्यकर्तारमव्ययम्
    ॥ ४-१३॥
chapter-04-shloka-14:
  devanagari: न मां कर्माणि लिम्पन्ति न मे कर्मफले स्पृहा। इति मां योऽभिजानाति कर्मभिर्न
    स बध्यते ॥ ४-१४॥
chapter-04-shloka-15:
  devanagari: एवं ज्ञात्वा कृतं कर्म पूर्वैरपि मुमुक्षुभिः। कुरु कर्मैव तस्मात्त्वं
    पूर्वैः पूर्वतरं कृतम् ॥ ४-१५॥
chapter-04-shloka-16:
  devanagari: किं कर्म किमकर्मेति कवयोऽप्यत्र मोहिताः। तत्ते कर्म प्रवक्ष्यामि यज्ज्ञात्वा
    मोक्ष्यसेऽशुभात् ॥ ४-१६॥
chapter-04-shloka-17:
  devanagari: कर्मणो ह्यपि बोद्धव्यं बोद्धव्यं च विकर्मणः। अकर्मणश्च बोद्धव्यं गहना
    कर्मणो गतिः ॥ ४-१७॥
chapter-04-shloka-18:
  devanagari: कर्मण्यकर्म यः पश्येदकर्मणि च कर्म यः। स बुद्धिमान्मनुष्येषु स युक्तः
    कृत्स्नकर्मकृत् ॥ ४-१८॥
chapter-04-shloka-19:
  devanagari: यस्य सर्वे समारम्भाः कामसङ्कल्पवर्जिताः। ज्ञानाग्निदग्धकर्माणं तमाहुः
    पण्डितं बुधाः ॥ ४-१९॥
chapter-04-shloka-20:
  devanagari: त्यक्त्वा कर्मफलासङ्गं नित्यतृप्तो निराश्रयः। कर्मण्यभिप्रवृत्तोऽपि
    नैव किञ्चित्करोति सः ॥ ४-२०॥
chapter-04-shloka-21:
  devanagari: निराशीर्यतचित्तात्मा त्यक्तसर्वपरिग्रहः। शारीरं केवलं कर्म कुर्वन्नाप्नोति
    किल्बिषम् ॥ ४-२१॥
chapter-04-shloka-22:
  devanagari: यदृच्छालाभसन्तुष्टो द्वन्द्वातीतो विमत्सरः। समः सिद्धावसिद्धौ च कृत्वापि
    न निबध्यते ॥ ४-२२॥
chapter-04-shloka-23:
  devanagari: गतसङ्गस्य मुक्तस्य ज्ञानावस्थितचेतसः। यज्ञायाचरतः कर्म समग्रं प्रविलीयते
    ॥ ४-२३॥
chapter-04-shloka-24:
  devanagari: ब्रह्मार्पणं ब्रह्म हविर्ब्रह्माग्नौ ब्रह्मणा हुतम्। ब्रह्मैव तेन गन्तव्यं
    ब्रह्मकर्मसमाधिना ॥ ४-२४॥
chapter-04-shloka-25:
  devanagari: दैवमेवापरे यज्ञं योगिनः पर्युपासते। ब्रह्माग्नावपरे यज्ञं यज्ञेनैवोपजुह्वति
    ॥ ४-२५॥
chapter-04-shloka-26:
  devanagari: श्रोत्रादीनीन्द्रियाण्यन्ये संयमाग्निषु जुह्वति। शब्दादीन्विषयानन्य
    इन्द्रियाग्निषु जुह्वति ॥ ४-२६॥
chapter-04-shloka-27:
  devanagari: सर्वाणीन्द्रियकर्माणि प्राणकर्माणि चापरे। आत्मसंयमयोगाग्नौ जुह्वति ज्ञानदीपिते
    ॥ ४-२७॥
chapter-04-shloka-28:
  devanagari: द्रव्ययज्ञास्तपोयज्ञा योगयज्ञास्तथापरे। स्वाध्यायज्ञानयज्ञाश्च यतयः
    संशितव्रताः ॥ ४-२८॥
chapter-04-shloka-29:
  devanagari: अपाने जुह्वति प्राणं प्राणेऽपानं तथापरे। प्राणापानगती रुद्ध्वा प्राणायामपरायणाः
    ॥ ४-२९॥
chapter-04-shloka-30:
  devanagari: अपरे नियताहाराः प्राणान्प्राणेषु जुह्वति। सर्वेऽप्येते यज्ञविदो यज्ञक्षपितकल्मषाः
    ॥ ४-३०॥
chapter-04-shloka-31:
  devanagari: यज्ञशिष्टामृतभुजो यान्ति ब्रह्म सनातनम्। नायं लोकोऽस्त्ययज्ञस्य कुतोऽन्यः
    कुरुसत्तम ॥ ४-३१॥
chapter-04-shloka-32:
  devanagari: एवं बहुविधा यज्ञा वितता ब्रह्मणो मुखे। कर्मजान्विद्धि तान्सर्वानेवं
    ज्ञात्वा विमोक्ष्यसे ॥ ४-३२॥
chapter-04-shloka-33:
  devanagari: श्रेयान्द्रव्यमयाद्यज्ञाज्ज्ञानयज्ञः परन्तप। सर्वं कर्माखिलं पार्थ ज्ञाने
    परिसमाप्यते ॥ ४-३३॥
chapter-04-shloka-34:
  devanagari: तद्विद्धि प्रणिपातेन परिप्रश्नेन सेवया। उपदेक्ष्यन्ति ते ज्ञानं ज्ञानिनस्तत्त्वदर्शिनः
    ॥ ४-३४॥
chapter-04-shloka-35:
  devanagari: यज्ज्ञात्वा न पुनर्मोहमेवं यास्यसि पाण्डव। येन भूतान्यशेषेण द्रक्ष्यस्यात्मन्यथो
    मयि ॥ ४-३५॥
chapter-04-shloka-36:
  devanagari: अपि चेदसि पापेभ्यः सर्वेभ्यः पापकृत्तमः। सर्वं ज्ञानप्लवेनैव वृजिनं
    सन्तरिष्यसि ॥ ४-३६॥
chapter-04-shloka-37:
  devanagari: यथैधांसि समिद्धोऽग्निर्भस्मसात्कुरुतेऽर्जुन। ज्ञानाग्निः सर्वकर्माणि
    भस्मसात्कुरुते तथा ॥ ४-३७॥
chapter-04-shloka-38:
  devanagari: न हि ज्ञानेन सदृशं पवित्रमिह विद्यते। तत्स्वयं योगसंसिद्धः कालेनात्मनि
    विन्दति ॥ ४-३८॥
chapter-04-shloka-39:
  devanagari: श्रद्धावाँल्लभते ज्ञानं तत्परः संयतेन्द्रियः। ज्ञानं लब्ध्वा परां शान्तिमचिरेणाधिगच्छति
    ॥ ४-३९॥
chapter-04-shloka-40:
  devanagari: अज्ञश्चाश्रद्दधानश्च संशयात्मा विनश्यति। नायं लोकोऽस्ति न परो न सुखं
    संशयात्मनः ॥ ४-४०॥
chapter-04-shloka-41:
  devanagari: योगसंन्यस्तकर्माणं ज्ञानसञ्छिन्नसंशयम्। आत्मवन्तं न कर्माणि निबध्नन्ति
    धनञ्जय ॥ ४-४१॥
chapter-04-shloka-42:
  devanagari: तस्मादज्ञानसम्भूतं हृत्स्थं ज्ञानासिनात्मनः। छित्त्वैनं संशयं योगमातिष्ठोत्तिष्ठ
    भारत ॥ ४-४२॥
chapter_04_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे ज्ञानकर्मसंन्यासयोगो नाम चतुर्थोऽध्यायः ॥ ४॥
chapter_05_name: संन्यासयोगः
chapter-05-shloka-01:
  devanagari: अर्जुन उवाच। संन्यासं कर्मणां कृष्ण पुनर्योगं च शंससि। यच्छ्रेय एतयोरेकं
    तन्मे ब्रूहि सुनिश्चितम् ॥ ५-१॥
chapter-05-shloka-02:
  devanagari: श्रीभगवानुवाच। संन्यासः कर्मयोगश्च निःश्रेयसकरावुभौ। तयोस्तु कर्मसंन्यासात्कर्मयोगो
    विशिष्यते ॥ ५-२॥
chapter-05-shloka-03:
  devanagari: ज्ञेयः स नित्यसंन्यासी यो न द्वेष्टि न काङ्क्षति। निर्द्वन्द्वो हि महाबाहो
    सुखं बन्धात्प्रमुच्यते ॥ ५-३॥
chapter-05-shloka-04:
  devanagari: साङ्ख्ययोगौ पृथग्बालाः प्रवदन्ति न पण्डिताः। एकमप्यास्थितः सम्यगुभयोर्विन्दते
    फलम् ॥ ५-४॥
chapter-05-shloka-05:
  devanagari: यत्साङ्ख्यैः प्राप्यते स्थानं तद्योगैरपि गम्यते। एकं साङ्ख्यं च योगं
    च यः पश्यति स पश्यति ॥ ५-५॥
chapter-05-shloka-06:
  devanagari: संन्यासस्तु महाबाहो दुःखमाप्तुमयोगतः। योगयुक्तो मुनिर्ब्रह्म नचिरेणाधिगच्छति
    ॥ ५-६॥
chapter-05-shloka-07:
  devanagari: योगयुक्तो विशुद्धात्मा विजितात्मा जितेन्द्रियः। सर्वभूतात्मभूतात्मा
    कुर्वन्नपि न लिप्यते ॥ ५-७॥
chapter-05-shloka-08:
  devanagari: नैव किञ्चित्करोमीति युक्तो मन्येत तत्त्ववित्। पश्यञ्श‍ृण्वन्स्पृशञ्जिघ्रन्नश्नन्गच्छन्स्वपञ्श्वसन्
    ॥ ५-८॥
chapter-05-shloka-09:
  devanagari: प्रलपन्विसृजन्गृह्णन्नुन्मिषन्निमिषन्नपि। इन्द्रियाणीन्द्रियार्थेषु
    वर्तन्त इति धारयन् ॥ ५-९॥
chapter-05-shloka-10:
  devanagari: ब्रह्मण्याधाय कर्माणि सङ्गं त्यक्त्वा करोति यः। लिप्यते न स पापेन पद्मपत्रमिवाम्भसा
    ॥ ५-१०॥
chapter-05-shloka-11:
  devanagari: कायेन मनसा बुद्ध्या केवलैरिन्द्रियैरपि। योगिनः कर्म कुर्वन्ति सङ्गं
    त्यक्त्वात्मशुद्धये ॥ ५-११॥
chapter-05-shloka-12:
  devanagari: युक्तः कर्मफलं त्यक्त्वा शान्तिमाप्नोति नैष्ठिकीम्। अयुक्तः कामकारेण
    फले सक्तो निबध्यते ॥ ५-१२॥
chapter-05-shloka-13:
  devanagari: सर्वकर्माणि मनसा संन्यस्यास्ते सुखं वशी। नवद्वारे पुरे देही नैव कुर्वन्न
    कारयन् ॥ ५-१३॥
chapter-05-shloka-14:
  devanagari: न कर्तृत्वं न कर्माणि लोकस्य सृजति प्रभुः। न कर्मफलसंयोगं स्वभावस्तु
    प्रवर्तते ॥ ५-१४॥
chapter-05-shloka-15:
  devanagari: नादत्ते कस्यचित्पापं न चैव सुकृतं विभुः। अज्ञानेनावृतं ज्ञानं तेन मुह्यन्ति
    जन्तवः ॥ ५-१५॥
chapter-05-shloka-16:
  devanagari: ज्ञानेन तु तदज्ञानं येषां नाशितमात्मनः। तेषामादित्यवज्ज्ञानं प्रकाशयति
    तत्परम् ॥ ५-१६॥
chapter-05-shloka-17:
  devanagari: तद्बुद्धयस्तदात्मानस्तन्निष्ठास्तत्परायणाः। गच्छन्त्यपुनरावृत्तिं ज्ञाननिर्धूतकल्मषाः
    ॥ ५-१७॥
chapter-05-shloka-18:
  devanagari: विद्याविनयसम्पन्ने ब्राह्मणे गवि हस्तिनि। शुनि चैव श्वपाके च पण्डिताः
    समदर्शिनः ॥ ५-१८॥
chapter-05-shloka-19:
  devanagari: इहैव तैर्जितः सर्गो येषां साम्ये स्थितं मनः। निर्दोषं हि समं ब्रह्म
    तस्माद् ब्रह्मणि ते स्थिताः ॥ ५-१९॥
chapter-05-shloka-20:
  devanagari: न प्रहृष्येत्प्रियं प्राप्य नोद्विजेत्प्राप्य चाप्रियम्। स्थिरबुद्धिरसम्मूढो
    ब्रह्मविद् ब्रह्मणि स्थितः ॥ ५-२०॥
chapter-05-shloka-21:
  devanagari: बाह्यस्पर्शेष्वसक्तात्मा विन्दत्यात्मनि यत्सुखम्। स ब्रह्मयोगयुक्तात्मा
    सुखमक्षयमश्नुते ॥ ५-२१॥
chapter-05-shloka-22:
  devanagari: ये हि संस्पर्शजा भोगा दुःखयोनय एव ते। आद्यन्तवन्तः कौन्तेय न तेषु रमते
    बुधः ॥ ५-२२॥
chapter-05-shloka-23:
  devanagari: शक्नोतीहैव यः सोढुं प्राक्शरीरविमोक्षणात्। कामक्रोधोद्भवं वेगं स युक्तः
    स सुखी नरः ॥ ५-२३॥
chapter-05-shloka-24:
  devanagari: योऽन्तःसुखोऽन्तरारामस्तथान्तर्ज्योतिरेव यः। स योगी ब्रह्मनिर्वाणं ब्रह्मभूतोऽधिगच्छति
    ॥ ५-२४॥
chapter-05-shloka-25:
  devanagari: लभन्ते ब्रह्मनिर्वाणमृषयः क्षीणकल्मषाः। छिन्नद्वैधा यतात्मानः सर्वभूतहिते
    रताः ॥ ५-२५॥
chapter-05-shloka-26:
  devanagari: कामक्रोधवियुक्तानां यतीनां यतचेतसाम्। अभितो ब्रह्मनिर्वाणं वर्तते विदितात्मनाम्
    ॥ ५-२६॥
chapter-05-shloka-27:
  devanagari: स्पर्शान्कृत्वा बहिर्बाह्यांश्चक्षुश्चैवान्तरे भ्रुवोः। प्राणापानौ समौ
    कृत्वा नासाभ्यन्तरचारिणौ ॥ ५-२७॥
chapter-05-shloka-28:
  devanagari: यतेन्द्रियमनोबुद्धिर्मुनिर्मोक्षपरायणः। विगतेच्छाभयक्रोधो यः सदा मुक्त
    एव सः ॥ ५-२८॥
chapter-05-shloka-29:
  devanagari: भोक्तारं यज्ञतपसां सर्वलोकमहेश्वरम्। सुहृदं सर्वभूतानां ज्ञात्वा मां
    शान्तिमृच्छति ॥ ५-२९॥
chapter_05_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे संन्यासयोगो नाम पञ्चमोऽध्यायः ॥ ५॥
chapter_06_name: आत्मसंयमयोगः
chapter-06-shloka-01:
  devanagari: श्रीभगवानुवाच। अनाश्रितः कर्मफलं कार्यं कर्म करोति यः। स संन्यासी च
    योगी च न निरग्निर्न चाक्रियः ॥ ६-१॥
chapter-06-shloka-02:
  devanagari: यं संन्यासमिति प्राहुर्योगं तं विद्धि पाण्डव। न ह्यसंन्यस्तसङ्कल्पो
    योगी भवति कश्चन ॥ ६-२॥
chapter-06-shloka-03:
  devanagari: आरुरुक्षोर्मुनेर्योगं कर्म कारणमुच्यते। योगारूढस्य तस्यैव शमः कारणमुच्यते
    ॥ ६-३॥
chapter-06-shloka-04:
  devanagari: यदा हि नेन्द्रियार्थेषु न कर्मस्वनुषज्जते। सर्वसङ्कल्पसंन्यासी योगारूढस्तदोच्यते
    ॥ ६-४॥
chapter-06-shloka-05:
  devanagari: उद्धरेदात्मनात्मानं नात्मानमवसादयेत्। आत्मैव ह्यात्मनो बन्धुरात्मैव
    रिपुरात्मनः ॥ ६-५॥
chapter-06-shloka-06:
  devanagari: बन्धुरात्मात्मनस्तस्य येनात्मैवात्मना जितः। अनात्मनस्तु शत्रुत्वे वर्तेतात्मैव
    शत्रुवत् ॥ ६-६॥
chapter-06-shloka-07:
  devanagari: जितात्मनः प्रशान्तस्य परमात्मा समाहितः। शीतोष्णसुखदुःखेषु तथा मानापमानयोः
    ॥ ६-७॥
chapter-06-shloka-08:
  devanagari: ज्ञानविज्ञानतृप्तात्मा कूटस्थो विजितेन्द्रियः। युक्त इत्युच्यते योगी
    समलोष्टाश्मकाञ्चनः ॥ ६-८॥
chapter-06-shloka-09:
  devanagari: सुहृन्मित्रार्युदासीनमध्यस्थद्वेष्यबन्धुषु। साधुष्वपि च पापेषु समबुद्धिर्विशिष्यते
    ॥ ६-९॥
chapter-06-shloka-10:
  devanagari: योगी युञ्जीत सततमात्मानं रहसि स्थितः। एकाकी यतचित्तात्मा निराशीरपरिग्रहः
    ॥ ६-१०॥
chapter-06-shloka-11:
  devanagari: शुचौ देशे प्रतिष्ठाप्य स्थिरमासनमात्मनः। नात्युच्छ्रितं नातिनीचं चैलाजिनकुशोत्तरम्
    ॥ ६-११॥
chapter-06-shloka-12:
  devanagari: तत्रैकाग्रं मनः कृत्वा यतचित्तेन्द्रियक्रियः। उपविश्यासने युञ्ज्याद्योगमात्मविशुद्धये
    ॥ ६-१२॥
chapter-06-shloka-13:
  devanagari: समं कायशिरोग्रीवं धारयन्नचलं स्थिरः। सम्प्रेक्ष्य नासिकाग्रं स्वं दिशश्चानवलोकयन्
    ॥ ६-१३॥
chapter-06-shloka-14:
  devanagari: प्रशान्तात्मा विगतभीर्ब्रह्मचारिव्रते स्थितः। मनः संयम्य मच्चित्तो युक्त
    आसीत मत्परः ॥ ६-१४॥
chapter-06-shloka-15:
  devanagari: युञ्जन्नेवं सदात्मानं योगी नियतमानसः। शान्तिं निर्वाणपरमां मत्संस्थामधिगच्छति
    ॥ ६-१५॥
chapter-06-shloka-16:
  devanagari: नात्यश्नतस्तु योगोऽस्ति न चैकान्तमनश्नतः। न चातिस्वप्नशीलस्य जाग्रतो
    नैव चार्जुन ॥ ६-१६॥
chapter-06-shloka-17:
  devanagari: युक्ताहारविहारस्य युक्तचेष्टस्य कर्मसु। युक्तस्वप्नावबोधस्य योगो भवति
    दुःखहा ॥ ६-१७॥
chapter-06-shloka-18:
  devanagari: यदा विनियतं चित्तमात्मन्येवावतिष्ठते। निःस्पृहः सर्वकामेभ्यो युक्त इत्युच्यते
    तदा ॥ ६-१८॥
chapter-06-shloka-19:
  devanagari: यथा दीपो निवातस्थो नेङ्गते सोपमा स्मृता। योगिनो यतचित्तस्य युञ्जतो योगमात्मनः
    ॥ ६-१९॥
chapter-06-shloka-20:
  devanagari: यत्रोपरमते चित्तं निरुद्धं योगसेवया। यत्र चैवात्मनात्मानं पश्यन्नात्मनि
    तुष्यति ॥ ६-२०॥
chapter-06-shloka-21:
  devanagari: सुखमात्यन्तिकं यत्तद् बुद्धिग्राह्यमतीन्द्रियम्। वेत्ति यत्र न चैवायं
    स्थितश्चलति तत्त्वतः ॥ ६-२१॥
chapter-06-shloka-22:
  devanagari: यं लब्ध्वा चापरं लाभं मन्यते नाधिकं ततः। यस्मिन्स्थितो न दुःखेन गुरुणापि
    विचाल्यते ॥ ६-२२॥
chapter-06-shloka-23:
  devanagari: तं विद्याद् दुःखसंयोगवियोगं योगसंज्ञितम्। स निश्चयेन योक्तव्यो योगोऽनिर्विण्णचेतसा
    ॥ ६-२३॥
chapter-06-shloka-24:
  devanagari: सङ्कल्पप्रभवान्कामांस्त्यक्त्वा सर्वानशेषतः। मनसैवेन्द्रियग्रामं विनियम्य
    समन्ततः ॥ ६-२४॥
chapter-06-shloka-25:
  devanagari: शनैः शनैरुपरमेद् बुद्ध्या धृतिगृहीतया। आत्मसंस्थं मनः कृत्वा न किञ्चिदपि
    चिन्तयेत् ॥ ६-२५॥
chapter-06-shloka-26:
  devanagari: यतो यतो निश्चरति मनश्चञ्चलमस्थिरम्। ततस्ततो नियम्यैतदात्मन्येव वशं नयेत्
    ॥ ६-२६॥
chapter-06-shloka-27:
  devanagari: प्रशान्तमनसं ह्येनं योगिनं सुखमुत्तमम्। उपैति शान्तरजसं ब्रह्मभूतमकल्मषम्
    ॥ ६-२७॥
chapter-06-shloka-28:
  devanagari: युञ्जन्नेवं सदात्मानं योगी विगतकल्मषः। सुखेन ब्रह्मसंस्पर्शमत्यन्तं
    सुखमश्नुते ॥ ६-२८॥
chapter-06-shloka-29:
  devanagari: सर्वभूतस्थमात्मानं सर्वभूतानि चात्मनि। ईक्षते योगयुक्तात्मा सर्वत्र
    समदर्शनः ॥ ६-२९॥
chapter-06-shloka-30:
  devanagari: यो मां पश्यति सर्वत्र सर्वं च मयि पश्यति। तस्याहं न प्रणश्यामि स च मे
    न प्रणश्यति ॥ ६-३०॥
chapter-06-shloka-31:
  devanagari: सर्वभूतस्थितं यो मां भजत्येकत्वमास्थितः। सर्वथा वर्तमानोऽपि स योगी मयि
    वर्तते ॥ ६-३१॥
chapter-06-shloka-32:
  devanagari: आत्मौपम्येन सर्वत्र समं पश्यति योऽर्जुन। सुखं वा यदि वा दुःखं स योगी
    परमो मतः ॥ ६-३२॥
chapter-06-shloka-33:
  devanagari: अर्जुन उवाच। योऽयं योगस्त्वया प्रोक्तः साम्येन मधुसूदन। एतस्याहं न पश्यामि
    चञ्चलत्वात्स्थितिं स्थिराम् ॥ ६-३३॥
chapter-06-shloka-34:
  devanagari: चञ्चलं हि मनः कृष्ण प्रमाथि बलवद् दृढम्। तस्याहं निग्रहं मन्ये वायोरिव
    सुदुष्करम् ॥ ६-३४॥
chapter-06-shloka-35:
  devanagari: श्रीभगवानुवाच। असंशयं महाबाहो मनो दुर्निग्रहं चलम्। अभ्यासेन तु कौन्तेय
    वैराग्येण च गृह्यते ॥ ६-३५॥
chapter-06-shloka-36:
  devanagari: असंयतात्मना योगो दुष्प्राप इति मे मतिः। वश्यात्मना तु यतता शक्योऽवाप्तुमुपायतः
    ॥ ६-३६॥
chapter-06-shloka-37:
  devanagari: अर्जुन उवाच। अयतिः श्रद्धयोपेतो योगाच्चलितमानसः। अप्राप्य योगसंसिद्धिं
    कां गतिं कृष्ण गच्छति ॥ ६-३७॥
chapter-06-shloka-38:
  devanagari: कच्चिन्नोभयविभ्रष्टश्छिन्नाभ्रमिव नश्यति। अप्रतिष्ठो महाबाहो विमूढो
    ब्रह्मणः पथि ॥ ६-३८॥
chapter-06-shloka-39:
  devanagari: एतन्मे संशयं कृष्ण छेत्तुमर्हस्यशेषतः। त्वदन्यः संशयस्यास्य छेत्ता न
    ह्युपपद्यते ॥ ६-३९॥
chapter-06-shloka-40:
  devanagari: श्रीभगवानुवाच। पार्थ नैवेह नामुत्र विनाशस्तस्य विद्यते। न हि कल्याणकृत्कश्चिद्
    दुर्गतिं तात गच्छति ॥ ६-४०॥
chapter-06-shloka-41:
  devanagari: प्राप्य पुण्यकृतां लोकानुषित्वा शाश्वतीः समाः। शुचीनां श्रीमतां गेहे
    योगभ्रष्टोऽभिजायते ॥ ६-४१॥
chapter-06-shloka-42:
  devanagari: अथवा योगिनामेव कुले भवति धीमताम्। एतद्धि दुर्लभतरं लोके जन्म यदीदृशम्
    ॥ ६-४२॥
chapter-06-shloka-43:
  devanagari: तत्र तं बुद्धिसंयोगं लभते पौर्वदेहिकम्। यतते च ततो भूयः संसिद्धौ कुरुनन्दन
    ॥ ६-४३॥
chapter-06-shloka-44:
  devanagari: पूर्वाभ्यासेन तेनैव ह्रियते ह्यवशोऽपि सः। जिज्ञासुरपि योगस्य शब्दब्रह्मातिवर्तते
    ॥ ६-४४॥
chapter-06-shloka-45:
  devanagari: प्रयत्नाद्यतमानस्तु योगी संशुद्धकिल्बिषः। अनेकजन्मसंसिद्धस्ततो याति
    परां गतिम् ॥ ६-४५॥
chapter-06-shloka-46:
  devanagari: तपस्विभ्योऽधिको योगी ज्ञानिभ्योऽपि मतोऽधिकः। कर्मिभ्यश्चाधिको योगी तस्माद्योगी
    भवार्जुन ॥ ६-४६॥
chapter-06-shloka-47:
  devanagari: योगिनामपि सर्वेषां मद्गतेनान्तरात्मना। श्रद्धावान्भजते यो मां स मे युक्ततमो
    मतः ॥ ६-४७॥
chapter_06_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे आत्मसंयमयोगो नाम षष्ठोऽध्यायः ॥ ६॥
chapter_07_name: ज्ञानविज्ञानयोगः
chapter-07-shloka-01:
  devanagari: श्रीभगवानुवाच। मय्यासक्तमनाः पार्थ योगं युञ्जन्मदाश्रयः। असंशयं समग्रं
    मां यथा ज्ञास्यसि तच्छृणु ॥ ७-१॥
chapter-07-shloka-02:
  devanagari: ज्ञानं तेऽहं सविज्ञानमिदं वक्ष्याम्यशेषतः। यज्ज्ञात्वा नेह भूयोऽन्यज्ज्ञातव्यमवशिष्यते
    ॥ ७-२॥
chapter-07-shloka-03:
  devanagari: मनुष्याणां सहस्रेषु कश्चिद्यतति सिद्धये। यततामपि सिद्धानां कश्चिन्मां
    वेत्ति तत्त्वतः ॥ ७-३॥
chapter-07-shloka-04:
  devanagari: भूमिरापोऽनलो वायुः खं मनो बुद्धिरेव च। अहङ्कार इतीयं मे भिन्ना प्रकृतिरष्टधा
    ॥ ७-४॥
chapter-07-shloka-05:
  devanagari: अपरेयमितस्त्वन्यां प्रकृतिं विद्धि मे पराम्। जीवभूतां महाबाहो ययेदं
    धार्यते जगत् ॥ ७-५॥
chapter-07-shloka-06:
  devanagari: एतद्योनीनि भूतानि सर्वाणीत्युपधारय। अहं कृत्स्नस्य जगतः प्रभवः प्रलयस्तथा
    ॥ ७-६॥
chapter-07-shloka-07:
  devanagari: मत्तः परतरं नान्यत्किञ्चिदस्ति धनञ्जय। मयि सर्वमिदं प्रोतं सूत्रे मणिगणा
    इव ॥ ७-७॥
chapter-07-shloka-08:
  devanagari: रसोऽहमप्सु कौन्तेय प्रभास्मि शशिसूर्ययोः। प्रणवः सर्ववेदेषु शब्दः खे
    पौरुषं नृषु ॥ ७-८॥
chapter-07-shloka-09:
  devanagari: पुण्यो गन्धः पृथिव्यां च तेजश्चास्मि विभावसौ। जीवनं सर्वभूतेषु तपश्चास्मि
    तपस्विषु ॥ ७-९॥
chapter-07-shloka-10:
  devanagari: बीजं मां सर्वभूतानां विद्धि पार्थ सनातनम्। बुद्धिर्बुद्धिमतामस्मि तेजस्तेजस्विनामहम्
    ॥ ७-१०॥
chapter-07-shloka-11:
  devanagari: बलं बलवतां चाहं कामरागविवर्जितम्। धर्माविरुद्धो भूतेषु कामोऽस्मि भरतर्षभ
    ॥ ७-११॥
chapter-07-shloka-12:
  devanagari: ये चैव सात्त्विका भावा राजसास्तामसाश्च ये। मत्त एवेति तान्विद्धि न त्वहं
    तेषु ते मयि ॥ ७-१२॥
chapter-07-shloka-13:
  devanagari: त्रिभिर्गुणमयैर्भावैरेभिः सर्वमिदं जगत्। मोहितं नाभिजानाति मामेभ्यः
    परमव्ययम् ॥ ७-१३॥
chapter-07-shloka-14:
  devanagari: दैवी ह्येषा गुणमयी मम माया दुरत्यया। मामेव ये प्रपद्यन्ते मायामेतां
    तरन्ति ते ॥ ७-१४॥
chapter-07-shloka-15:
  devanagari: न मां दुष्कृतिनो मूढाः प्रपद्यन्ते नराधमाः। माययापहृतज्ञाना आसुरं भावमाश्रिताः
    ॥ ७-१५॥
chapter-07-shloka-16:
  devanagari: चतुर्विधा भजन्ते मां जनाः सुकृतिनोऽर्जुन। आर्तो जिज्ञासुरर्थार्थी ज्ञानी
    च भरतर्षभ ॥ ७-१६॥
chapter-07-shloka-17:
  devanagari: तेषां ज्ञानी नित्ययुक्त एकभक्तिर्विशिष्यते। प्रियो हि ज्ञानिनोऽत्यर्थमहं
    स च मम प्रियः ॥ ७-१७॥
chapter-07-shloka-18:
  devanagari: उदाराः सर्व एवैते ज्ञानी त्वात्मैव मे मतम्। आस्थितः स हि युक्तात्मा
    मामेवानुत्तमां गतिम् ॥ ७-१८॥
chapter-07-shloka-19:
  devanagari: बहूनां जन्मनामन्ते ज्ञानवान्मां प्रपद्यते। वासुदेवः सर्वमिति स महात्मा
    सुदुर्लभः ॥ ७-१९॥
chapter-07-shloka-20:
  devanagari: कामैस्तैस्तैर्हृतज्ञानाः प्रपद्यन्तेऽन्यदेवताः। तं तं नियममास्थाय प्रकृत्या
    नियताः स्वया ॥ ७-२०॥
chapter-07-shloka-21:
  devanagari: यो यो यां यां तनुं भक्तः श्रद्धयार्चितुमिच्छति। तस्य तस्याचलां श्रद्धां
    तामेव विदधाम्यहम् ॥ ७-२१॥
chapter-07-shloka-22:
  devanagari: स तया श्रद्धया युक्तस्तस्याराधनमीहते। लभते च ततः कामान्मयैव विहितान्हि
    तान् ॥ ७-२२॥
chapter-07-shloka-23:
  devanagari: अन्तवत्तु फलं तेषां तद्भवत्यल्पमेधसाम्। देवान्देवयजो यान्ति मद्भक्ता
    यान्ति मामपि ॥ ७-२३॥
chapter-07-shloka-24:
  devanagari: अव्यक्तं व्यक्तिमापन्नं मन्यन्ते मामबुद्धयः। परं भावमजानन्तो ममाव्ययमनुत्तमम्
    ॥ ७-२४॥
chapter-07-shloka-25:
  devanagari: नाहं प्रकाशः सर्वस्य योगमायासमावृतः। मूढोऽयं नाभिजानाति लोको मामजमव्ययम्
    ॥ ७-२५॥
chapter-07-shloka-26:
  devanagari: वेदाहं समतीतानि वर्तमानानि चार्जुन। भविष्याणि च भूतानि मां तु वेद न
    कश्चन ॥ ७-२६॥
chapter-07-shloka-27:
  devanagari: इच्छाद्वेषसमुत्थेन द्वन्द्वमोहेन भारत। सर्वभूतानि सम्मोहं सर्गे यान्ति
    परन्तप ॥ ७-२७॥
chapter-07-shloka-28:
  devanagari: येषां त्वन्तगतं पापं जनानां पुण्यकर्मणाम्। ते द्वन्द्वमोहनिर्मुक्ता
    भजन्ते मां दृढव्रताः ॥ ७-२८॥
chapter-07-shloka-29:
  devanagari: जरामरणमोक्षाय मामाश्रित्य यतन्ति ये। ते ब्रह्म तद्विदुः कृत्स्नमध्यात्मं
    कर्म चाखिलम् ॥ ७-२९॥
chapter-07-shloka-30:
  devanagari: साधिभूताधिदैवं मां साधियज्ञं च ये विदुः। प्रयाणकालेऽपि च मां ते विदुर्युक्तचेतसः
    ॥ ७-३०॥
chapter_07_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे ज्ञानविज्ञानयोगो नाम सप्तमोऽध्यायः ॥ ७॥
chapter_08_name: अक्षरब्रह्मयोगः
chapter-08-shloka-01:
  devanagari: अर्जुन उवाच। किं तद् ब्रह्म किमध्यात्मं किं कर्म पुरुषोत्तम। अधिभूतं
    च किं प्रोक्तमधिदैवं किमुच्यते ॥ ८-१॥
chapter-08-shloka-02:
  devanagari: अधियज्ञः कथं कोऽत्र देहेऽस्मिन्मधुसूदन। प्रयाणकाले च कथं ज्ञेयोऽसि नियतात्मभिः
    ॥ ८-२॥
chapter-08-shloka-03:
  devanagari: श्रीभगवानुवाच। अक्षरं ब्रह्म परमं स्वभावोऽध्यात्ममुच्यते। भूतभावोद्भवकरो
    विसर्गः कर्मसंज्ञितः ॥ ८-३॥
chapter-08-shloka-04:
  devanagari: अधिभूतं क्षरो भावः पुरुषश्चाधिदैवतम्। अधियज्ञोऽहमेवात्र देहे देहभृतां
    वर ॥ ८-४॥
chapter-08-shloka-05:
  devanagari: अन्तकाले च मामेव स्मरन्मुक्त्वा कलेवरम्। यः प्रयाति स मद्भावं याति नास्त्यत्र
    संशयः ॥ ८-५॥
chapter-08-shloka-06:
  devanagari: यं यं वापि स्मरन्भावं त्यजत्यन्ते कलेवरम्। तं तमेवैति कौन्तेय सदा तद्भावभावितः
    ॥ ८-६॥
chapter-08-shloka-07:
  devanagari: तस्मात्सर्वेषु कालेषु मामनुस्मर युध्य च। मय्यर्पितमनोबुद्धिर्मामेवैष्यस्यसंशयः
    ॥ ८-७॥
chapter-08-shloka-08:
  devanagari: अभ्यासयोगयुक्तेन चेतसा नान्यगामिना। परमं पुरुषं दिव्यं याति पार्थानुचिन्तयन्
    ॥ ८-८॥
chapter-08-shloka-09:
  devanagari: कविं पुराणमनुशासितार- मणोरणीयंसमनुस्मरेद्यः। सर्वस्य धातारमचिन्त्यरूप-
    मादित्यवर्णं तमसः परस्तात् ॥ ८-९॥
chapter-08-shloka-10:
  devanagari: प्रयाणकाले मनसाऽचलेन भक्त्या युक्तो योगबलेन चैव। भ्रुवोर्मध्ये प्राणमावेश्य
    सम्यक् स तं परं पुरुषमुपैति दिव्यम् ॥ ८-१०॥
chapter-08-shloka-11:
  devanagari: यदक्षरं वेदविदो वदन्ति विशन्ति यद्यतयो वीतरागाः। यदिच्छन्तो ब्रह्मचर्यं
    चरन्ति तत्ते पदं सङ्ग्रहेण प्रवक्ष्ये ॥ ८-११॥
chapter-08-shloka-12:
  devanagari: सर्वद्वाराणि संयम्य मनो हृदि निरुध्य च। मूर्ध्न्याधायात्मनः प्राणमास्थितो
    योगधारणाम् ॥ ८-१२॥
chapter-08-shloka-13:
  devanagari: ओमित्येकाक्षरं ब्रह्म व्याहरन्मामनुस्मरन्। यः प्रयाति त्यजन्देहं स याति
    परमां गतिम् ॥ ८-१३॥
chapter-08-shloka-14:
  devanagari: अनन्यचेताः सततं यो मां स्मरति नित्यशः। तस्याहं सुलभः पार्थ नित्ययुक्तस्य
    योगिनः ॥ ८-१४॥
chapter-08-shloka-15:
  devanagari: मामुपेत्य पुनर्जन्म दुःखालयमशाश्वतम्। नाप्नुवन्ति महात्मानः संसिद्धिं
    परमां गताः ॥ ८-१५॥
chapter-08-shloka-16:
  devanagari: आब्रह्मभुवनाल्लोकाः पुनरावर्तिनोऽर्जुन। मामुपेत्य तु कौन्तेय पुनर्जन्म
    न विद्यते ॥ ८-१६॥
chapter-08-shloka-17:
  devanagari: सहस्रयुगपर्यन्तमहर्यद् ब्रह्मणो विदुः। रात्रिं युगसहस्रान्तां तेऽहोरात्रविदो
    जनाः ॥ ८-१७॥
chapter-08-shloka-18:
  devanagari: अव्यक्ताद् व्यक्तयः सर्वाः प्रभवन्त्यहरागमे। रात्र्यागमे प्रलीयन्ते
    तत्रैवाव्यक्तसंज्ञके ॥ ८-१८॥
chapter-08-shloka-19:
  devanagari: भूतग्रामः स एवायं भूत्वा भूत्वा प्रलीयते। रात्र्यागमेऽवशः पार्थ प्रभवत्यहरागमे
    ॥ ८-१९॥
chapter-08-shloka-20:
  devanagari: परस्तस्मात्तु भावोऽन्योऽव्यक्तोऽव्यक्तात्सनातनः। यः स सर्वेषु भूतेषु
    नश्यत्सु न विनश्यति ॥ ८-२०॥
chapter-08-shloka-21:
  devanagari: अव्यक्तोऽक्षर इत्युक्तस्तमाहुः परमां गतिम्। यं प्राप्य न निवर्तन्ते
    तद्धाम परमं मम ॥ ८-२१॥
chapter-08-shloka-22:
  devanagari: पुरुषः स परः पार्थ भक्त्या लभ्यस्त्वनन्यया। यस्यान्तःस्थानि भूतानि येन
    सर्वमिदं ततम् ॥ ८-२२॥
chapter-08-shloka-23:
  devanagari: यत्र काले त्वनावृत्तिमावृत्तिं चैव योगिनः। प्रयाता यान्ति तं कालं वक्ष्यामि
    भरतर्षभ ॥ ८-२३॥
chapter-08-shloka-24:
  devanagari: अग्निर्ज्योतिरहः शुक्लः षण्मासा उत्तरायणम्। तत्र प्रयाता गच्छन्ति ब्रह्म
    ब्रह्मविदो जनाः ॥ ८-२४॥
chapter-08-shloka-25:
  devanagari: धूमो रात्रिस्तथा कृष्णः षण्मासा दक्षिणायनम्। तत्र चान्द्रमसं ज्योतिर्योगी
    प्राप्य निवर्तते ॥ ८-२५॥
chapter-08-shloka-26:
  devanagari: शुक्लकृष्णे गती ह्येते जगतः शाश्वते मते। एकया यात्यनावृत्तिमन्ययावर्तते
    पुनः ॥ ८-२६॥
chapter-08-shloka-27:
  devanagari: नैते सृती पार्थ जानन्योगी मुह्यति कश्चन। तस्मात्सर्वेषु कालेषु योगयुक्तो
    भवार्जुन ॥ ८-२७॥
chapter-08-shloka-28:
  devanagari: वेदेषु यज्ञेषु तपःसु चैव दानेषु यत्पुण्यफलं प्रदिष्टम्। अत्येति तत्सर्वमिदं
    विदित्वा योगी परं स्थानमुपैति चाद्यम् ॥ ८-२८॥
chapter_08_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे अक्षरब्रह्मयोगो नामाष्टमोऽध्यायः ॥ ८॥
chapter_09_name: राजविद्याराजगुह्ययोगः
chapter-09-shloka-01:
  devanagari: श्रीभगवानुवाच। इदं तु ते गुह्यतमं प्रवक्ष्याम्यनसूयवे। ज्ञानं विज्ञानसहितं
    यज्ज्ञात्वा मोक्ष्यसेऽशुभात् ॥ ९-१॥
chapter-09-shloka-02:
  devanagari: राजविद्या राजगुह्यं पवित्रमिदमुत्तमम्। प्रत्यक्षावगमं धर्म्यं सुसुखं
    कर्तुमव्ययम् ॥ ९-२॥
chapter-09-shloka-03:
  devanagari: अश्रद्दधानाः पुरुषा धर्मस्यास्य परन्तप। अप्राप्य मां निवर्तन्ते मृत्युसंसारवर्त्मनि
    ॥ ९-३॥
chapter-09-shloka-04:
  devanagari: मया ततमिदं सर्वं जगदव्यक्तमूर्तिना। मत्स्थानि सर्वभूतानि न चाहं तेष्ववस्थितः
    ॥ ९-४॥
chapter-09-shloka-05:
  devanagari: न च मत्स्थानि भूतानि पश्य मे योगमैश्वरम्। भूतभृन्न च भूतस्थो ममात्मा
    भूतभावनः ॥ ९-५॥
chapter-09-shloka-06:
  devanagari: यथाकाशस्थितो नित्यं वायुः सर्वत्रगो महान्। तथा सर्वाणि भूतानि मत्स्थानीत्युपधारय
    ॥ ९-६॥
chapter-09-shloka-07:
  devanagari: सर्वभूतानि कौन्तेय प्रकृतिं यान्ति मामिकाम्। कल्पक्षये पुनस्तानि कल्पादौ
    विसृजाम्यहम् ॥ ९-७॥
chapter-09-shloka-08:
  devanagari: प्रकृतिं स्वामवष्टभ्य विसृजामि पुनः पुनः। भूतग्राममिमं कृत्स्नमवशं प्रकृतेर्वशात्
    ॥ ९-८॥
chapter-09-shloka-09:
  devanagari: न च मां तानि कर्माणि निबध्नन्ति धनञ्जय। उदासीनवदासीनमसक्तं तेषु कर्मसु
    ॥ ९-९॥
chapter-09-shloka-10:
  devanagari: मयाध्यक्षेण प्रकृतिः सूयते सचराचरम्। हेतुनानेन कौन्तेय जगद्विपरिवर्तते
    ॥ ९-१०॥
chapter-09-shloka-11:
  devanagari: अवजानन्ति मां मूढा मानुषीं तनुमाश्रितम्। परं भावमजानन्तो मम भूतमहेश्वरम्
    ॥ ९-११॥
chapter-09-shloka-12:
  devanagari: मोघाशा मोघकर्माणो मोघज्ञाना विचेतसः। राक्षसीमासुरीं चैव प्रकृतिं मोहिनीं
    श्रिताः ॥ ९-१२॥
chapter-09-shloka-13:
  devanagari: महात्मानस्तु मां पार्थ दैवीं प्रकृतिमाश्रिताः। भजन्त्यनन्यमनसो ज्ञात्वा
    भूतादिमव्ययम् ॥ ९-१३॥
chapter-09-shloka-14:
  devanagari: सततं कीर्तयन्तो मां यतन्तश्च दृढव्रताः। नमस्यन्तश्च मां भक्त्या नित्ययुक्ता
    उपासते ॥ ९-१४॥
chapter-09-shloka-15:
  devanagari: ज्ञानयज्ञेन चाप्यन्ये यजन्तो मामुपासते। एकत्वेन पृथक्त्वेन बहुधा विश्वतोमुखम्
    ॥ ९-१५॥
chapter-09-shloka-16:
  devanagari: अहं क्रतुरहं यज्ञः स्वधाहमहमौषधम्। मन्त्रोऽहमहमेवाज्यमहमग्निरहं हुतम्
    ॥ ९-१६॥
chapter-09-shloka-17:
  devanagari: पिताहमस्य जगतो माता धाता पितामहः। वेद्यं पवित्रमोङ्कार ऋक्साम यजुरेव
    च ॥ ९-१७॥
chapter-09-shloka-18:
  devanagari: गतिर्भर्ता प्रभुः साक्षी निवासः शरणं सुहृत्। प्रभवः प्रलयः स्थानं निधानं
    बीजमव्ययम् ॥ ९-१८॥
chapter-09-shloka-19:
  devanagari: तपाम्यहमहं वर्षं निगृह्णाम्युत्सृजामि च। अमृतं चैव मृत्युश्च सदसच्चाहमर्जुन
    ॥ ९-१९॥
chapter-09-shloka-20:
  devanagari: त्रैविद्या मां सोमपाः पूतपापा यज्ञैरिष्ट्वा स्वर्गतिं प्रार्थयन्ते।
    ते पुण्यमासाद्य सुरेन्द्रलोक- मश्नन्ति दिव्यान्दिवि देवभोगान् ॥ ९-२०॥
chapter-09-shloka-21:
  devanagari: ते तं भुक्त्वा स्वर्गलोकं विशालं क्षीणे पुण्ये मर्त्यलोकं विशन्ति। एवं
    त्रयीधर्ममनुप्रपन्ना गतागतं कामकामा लभन्ते ॥ ९-२१॥
chapter-09-shloka-22:
  devanagari: अनन्याश्चिन्तयन्तो मां ये जनाः पर्युपासते। तेषां नित्याभियुक्तानां योगक्षेमं
    वहाम्यहम् ॥ ९-२२॥
chapter-09-shloka-23:
  devanagari: येऽप्यन्यदेवता भक्ता यजन्ते श्रद्धयान्विताः। तेऽपि मामेव कौन्तेय यजन्त्यविधिपूर्वकम्
    ॥ ९-२३॥
chapter-09-shloka-24:
  devanagari: अहं हि सर्वयज्ञानां भोक्ता च प्रभुरेव च। न तु मामभिजानन्ति तत्त्वेनातश्च्यवन्ति
    ते ॥ ९-२४॥
chapter-09-shloka-25:
  devanagari: यान्ति देवव्रता देवान्पितॄन्यान्ति पितृव्रताः। भूतानि यान्ति भूतेज्या
    यान्ति मद्याजिनोऽपि माम् ॥ ९-२५॥
chapter-09-shloka-26:
  devanagari: पत्रं पुष्पं फलं तोयं यो मे भक्त्या प्रयच्छति। तदहं भक्त्युपहृतमश्नामि
    प्रयतात्मनः ॥ ९-२६॥
chapter-09-shloka-27:
  devanagari: यत्करोषि यदश्नासि यज्जुहोषि ददासि यत्। यत्तपस्यसि कौन्तेय तत्कुरुष्व
    मदर्पणम् ॥ ९-२७॥
chapter-09-shloka-28:
  devanagari: शुभाशुभफलैरेवं मोक्ष्यसे कर्मबन्धनैः। संन्यासयोगयुक्तात्मा विमुक्तो
    मामुपैष्यसि ॥ ९-२८॥
chapter-09-shloka-29:
  devanagari: समोऽहं सर्वभूतेषु न मे द्वेष्योऽस्ति न प्रियः। ये भजन्ति तु मां भक्त्या
    मयि ते तेषु चाप्यहम् ॥ ९-२९॥
chapter-09-shloka-30:
  devanagari: अपि चेत्सुदुराचारो भजते मामनन्यभाक्। साधुरेव स मन्तव्यः सम्यग्व्यवसितो
    हि सः ॥ ९-३०॥
chapter-09-shloka-31:
  devanagari: क्षिप्रं भवति धर्मात्मा शश्वच्छान्तिं निगच्छति। कौन्तेय प्रतिजानीहि
    न मे भक्तः प्रणश्यति ॥ ९-३१॥
chapter-09-shloka-32:
  devanagari: मां हि पार्थ व्यपाश्रित्य येऽपि स्युः पापयोनयः। स्त्रियो वैश्यास्तथा
    शूद्रास्तेऽपि यान्ति परां गतिम् ॥ ९-३२॥
chapter-09-shloka-33:
  devanagari: किं पुनर्ब्राह्मणाः पुण्या भक्ता राजर्षयस्तथा। अनित्यमसुखं लोकमिमं प्राप्य
    भजस्व माम् ॥ ९-३३॥
chapter-09-shloka-34:
  devanagari: मन्मना भव मद्भक्तो मद्याजी मां नमस्कुरु। मामेवैष्यसि युक्त्वैवमात्मानं
    मत्परायणः ॥ ९-३४॥
chapter_09_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे राजविद्याराजगुह्ययोगो नाम नवमोऽध्यायः ॥ ९॥
chapter_10_name: विभूतियोगः
chapter-10-shloka-01:
  devanagari: श्रीभगवानुवाच। भूय एव महाबाहो श‍ृणु मे परमं वचः। यत्तेऽहं प्रीयमाणाय
    वक्ष्यामि हितकाम्यया ॥ १०-१॥
chapter-10-shloka-02:
  devanagari: न मे विदुः सुरगणाः प्रभवं न महर्षयः। अहमादिर्हि देवानां महर्षीणां च
    सर्वशः ॥ १०-२॥
chapter-10-shloka-03:
  devanagari: यो मामजमनादिं च वेत्ति लोकमहेश्वरम्। असम्मूढः स मर्त्येषु सर्वपापैः
    प्रमुच्यते ॥ १०-३॥
chapter-10-shloka-04:
  devanagari: बुद्धिर्ज्ञानमसम्मोहः क्षमा सत्यं दमः शमः। सुखं दुःखं भवोऽभावो भयं चाभयमेव
    च ॥ १०-४॥
chapter-10-shloka-05:
  devanagari: अहिंसा समता तुष्टिस्तपो दानं यशोऽयशः। भवन्ति भावा भूतानां मत्त एव पृथग्विधाः
    ॥ १०-५॥
chapter-10-shloka-06:
  devanagari: महर्षयः सप्त पूर्वे चत्वारो मनवस्तथा। मद्भावा मानसा जाता येषां लोक इमाः
    प्रजाः ॥ १०-६॥
chapter-10-shloka-07:
  devanagari: एतां विभूतिं योगं च मम यो वेत्ति तत्त्वतः। सोऽविकम्पेन योगेन युज्यते
    नात्र संशयः ॥ १०-७॥
chapter-10-shloka-08:
  devanagari: अहं सर्वस्य प्रभवो मत्तः सर्वं प्रवर्तते। इति मत्वा भजन्ते मां बुधा
    भावसमन्विताः ॥ १०-८॥
chapter-10-shloka-09:
  devanagari: मच्चित्ता मद्गतप्राणा बोधयन्तः परस्परम्। कथयन्तश्च मां नित्यं तुष्यन्ति
    च रमन्ति च ॥ १०-९॥
chapter-10-shloka-10:
  devanagari: तेषां सततयुक्तानां भजतां प्रीतिपूर्वकम्। ददामि बुद्धियोगं तं येन मामुपयान्ति
    ते ॥ १०-१०॥
chapter-10-shloka-11:
  devanagari: तेषामेवानुकम्पार्थमहमज्ञानजं तमः। नाशयाम्यात्मभावस्थो ज्ञानदीपेन भास्वता
    ॥ १०-११॥
chapter-10-shloka-12:
  devanagari: अर्जुन उवाच। परं ब्रह्म परं धाम पवित्रं परमं भवान्। पुरुषं शाश्वतं दिव्यमादिदेवमजं
    विभुम् ॥ १०-१२॥
chapter-10-shloka-13:
  devanagari: आहुस्त्वामृषयः सर्वे देवर्षिर्नारदस्तथा। असितो देवलो व्यासः स्वयं चैव
    ब्रवीषि मे ॥ १०-१३॥
chapter-10-shloka-14:
  devanagari: सर्वमेतदृतं मन्ये यन्मां वदसि केशव। न हि ते भगवन्व्यक्तिं विदुर्देवा
    न दानवाः ॥ १०-१४॥
chapter-10-shloka-15:
  devanagari: स्वयमेवात्मनात्मानं वेत्थ त्वं पुरुषोत्तम। भूतभावन भूतेश देवदेव जगत्पते
    ॥ १०-१५॥
chapter-10-shloka-16:
  devanagari: वक्तुमर्हस्यशेषेण दिव्या ह्यात्मविभूतयः। याभिर्विभूतिभिर्लोकानिमांस्त्वं
    व्याप्य तिष्ठसि ॥ १०-१६॥
chapter-10-shloka-17:
  devanagari: कथं विद्यामहं योगिंस्त्वां सदा परिचिन्तयन्। केषु केषु च भावेषु चिन्त्योऽसि
    भगवन्मया ॥ १०-१७॥
chapter-10-shloka-18:
  devanagari: विस्तरेणात्मनो योगं विभूतिं च जनार्दन। भूयः कथय तृप्तिर्हि श‍ृण्वतो
    नास्ति मेऽमृतम् ॥ १०-१८॥
chapter-10-shloka-19:
  devanagari: श्रीभगवानुवाच। हन्त ते कथयिष्यामि दिव्या ह्यात्मविभूतयः। प्राधान्यतः
    कुरुश्रेष्ठ नास्त्यन्तो विस्तरस्य मे ॥ १०-१९॥
chapter-10-shloka-20:
  devanagari: अहमात्मा गुडाकेश सर्वभूताशयस्थितः। अहमादिश्च मध्यं च भूतानामन्त एव च
    ॥ १०-२०॥
chapter-10-shloka-21:
  devanagari: आदित्यानामहं विष्णुर्ज्योतिषां रविरंशुमान्। मरीचिर्मरुतामस्मि नक्षत्राणामहं
    शशी ॥ १०-२१॥
chapter-10-shloka-22:
  devanagari: वेदानां सामवेदोऽस्मि देवानामस्मि वासवः। इन्द्रियाणां मनश्चास्मि भूतानामस्मि
    चेतना ॥ १०-२२॥
chapter-10-shloka-23:
  devanagari: रुद्राणां शङ्करश्चास्मि वित्तेशो यक्षरक्षसाम्। वसूनां पावकश्चास्मि मेरुः
    शिखरिणामहम् ॥ १०-२३॥
chapter-10-shloka-24:
  devanagari: पुरोधसां च मुख्यं मां विद्धि पार्थ बृहस्पतिम्। सेनानीनामहं स्कन्दः सरसामस्मि
    सागरः ॥ १०-२४॥
chapter-10-shloka-25:
  devanagari: महर्षीणां भृगुरहं गिरामस्म्येकमक्षरम्। यज्ञानां जपयज्ञोऽस्मि स्थावराणां
    हिमालयः ॥ १०-२५॥
chapter-10-shloka-26:
  devanagari: अश्वत्थः सर्ववृक्षाणां देवर्षीणां च नारदः। गन्धर्वाणां चित्ररथः सिद्धानां
    कपिलो मुनिः ॥ १०-२६॥
chapter-10-shloka-27:
  devanagari: उच्चैःश्रवसमश्वानां विद्धि माममृतोद्भवम्। ऐरावतं गजेन्द्राणां नराणां
    च नराधिपम् ॥ १०-२७॥
chapter-10-shloka-28:
  devanagari: आयुधानामहं वज्रं धेनूनामस्मि कामधुक्। प्रजनश्चास्मि कन्दर्पः सर्पाणामस्मि
    वासुकिः ॥ १०-२८॥
chapter-10-shloka-29:
  devanagari: अनन्तश्चास्मि नागानां वरुणो यादसामहम्। पितॄणामर्यमा चास्मि यमः संयमतामहम्
    ॥ १०-२९॥
chapter-10-shloka-30:
  devanagari: प्रह्लादश्चास्मि दैत्यानां कालः कलयतामहम्। मृगाणां च मृगेन्द्रोऽहं वैनतेयश्च
    पक्षिणाम् ॥ १०-३०॥
chapter-10-shloka-31:
  devanagari: पवनः पवतामस्मि रामः शस्त्रभृतामहम्। झषाणां मकरश्चास्मि स्रोतसामस्मि
    जाह्नवी ॥ १०-३१॥
chapter-10-shloka-32:
  devanagari: सर्गाणामादिरन्तश्च मध्यं चैवाहमर्जुन। अध्यात्मविद्या विद्यानां वादः
    प्रवदतामहम् ॥ १०-३२॥
chapter-10-shloka-33:
  devanagari: अक्षराणामकारोऽस्मि द्वन्द्वः सामासिकस्य च। अहमेवाक्षयः कालो धाताहं विश्वतोमुखः
    ॥ १०-३३॥
chapter-10-shloka-34:
  devanagari: मृत्युः सर्वहरश्चाहमुद्भवश्च भविष्यताम्। कीर्तिः श्रीर्वाक्च नारीणां
    स्मृतिर्मेधा धृतिः क्षमा ॥ १०-३४॥
chapter-10-shloka-35:
  devanagari: बृहत्साम तथा साम्नां गायत्री छन्दसामहम्। मासानां मार्गशीर्षोऽहमृतूनां
    कुसुमाकरः ॥ १०-३५॥
chapter-10-shloka-36:
  devanagari: द्यूतं छलयतामस्मि तेजस्तेजस्विनामहम्। जयोऽस्मि व्यवसायोऽस्मि सत्त्वं
    सत्त्ववतामहम् ॥ १०-३६॥
chapter-10-shloka-37:
  devanagari: वृष्णीनां वासुदेवोऽस्मि पाण्डवानां धनञ्जयः। मुनीनामप्यहं व्यासः कवीनामुशना
    कविः ॥ १०-३७॥
chapter-10-shloka-38:
  devanagari: दण्डो दमयतामस्मि नीतिरस्मि जिगीषताम्। मौनं चैवास्मि गुह्यानां ज्ञानं
    ज्ञानवतामहम् ॥ १०-३८॥
chapter-10-shloka-39:
  devanagari: यच्चापि सर्वभूतानां बीजं तदहमर्जुन। न तदस्ति विना यत्स्यान्मया भूतं
    चराचरम् ॥ १०-३९॥
chapter-10-shloka-40:
  devanagari: नान्तोऽस्ति मम दिव्यानां विभूतीनां परन्तप। एष तूद्देशतः प्रोक्तो विभूतेर्विस्तरो
    मया ॥ १०-४०॥
chapter-10-shloka-41:
  devanagari: यद्यद्विभूतिमत्सत्त्वं श्रीमदूर्जितमेव वा। तत्तदेवावगच्छ त्वं मम तेजोंऽशसम्भवम्
    ॥ १०-४१॥
chapter-10-shloka-42:
  devanagari: अथवा बहुनैतेन किं ज्ञातेन तवार्जुन। विष्टभ्याहमिदं कृत्स्नमेकांशेन स्थितो
    जगत् ॥ १०-४२॥
chapter_10_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे विभूतियोगो नाम दशमोऽध्यायः ॥ १०॥
chapter_11_name: विश्वरूपदर्शनयोगः
chapter-11-shloka-01:
  devanagari: अर्जुन उवाच। मदनुग्रहाय परमं गुह्यमध्यात्मसंज्ञितम्। यत्त्वयोक्तं वचस्तेन
    मोहोऽयं विगतो मम ॥ ११-१॥
chapter-11-shloka-02:
  devanagari: भवाप्ययौ हि भूतानां श्रुतौ विस्तरशो मया। त्वत्तः कमलपत्राक्ष माहात्म्यमपि
    चाव्ययम् ॥ ११-२॥
chapter-11-shloka-03:
  devanagari: एवमेतद्यथात्थ त्वमात्मानं परमेश्वर। द्रष्टुमिच्छामि ते रूपमैश्वरं पुरुषोत्तम
    ॥ ११-३॥
chapter-11-shloka-04:
  devanagari: मन्यसे यदि तच्छक्यं मया द्रष्टुमिति प्रभो। योगेश्वर ततो मे त्वं दर्शयात्मानमव्ययम्
    ॥ ११-४॥
chapter-11-shloka-05:
  devanagari: श्रीभगवानुवाच। पश्य मे पार्थ रूपाणि शतशोऽथ सहस्रशः। नानाविधानि दिव्यानि
    नानावर्णाकृतीनि च ॥ ११-५॥
chapter-11-shloka-06:
  devanagari: पश्यादित्यान्वसून्रुद्रानश्विनौ मरुतस्तथा। बहून्यदृष्टपूर्वाणि पश्याश्चर्याणि
    भारत ॥ ११-६॥
chapter-11-shloka-07:
  devanagari: इहैकस्थं जगत्कृत्स्नं पश्याद्य सचराचरम्। मम देहे गुडाकेश यच्चान्यद्
    द्रष्टुमिच्छसि ॥ ११-७॥
chapter-11-shloka-08:
  devanagari: न तु मां शक्यसे द्रष्टुमनेनैव स्वचक्षुषा। दिव्यं ददामि ते चक्षुः पश्य
    मे योगमैश्वरम् ॥ ११-८॥
chapter-11-shloka-09:
  devanagari: सञ्जय उवाच। एवमुक्त्वा ततो राजन्महायोगेश्वरो हरिः। दर्शयामास पार्थाय
    परमं रूपमैश्वरम् ॥ ११-९॥
chapter-11-shloka-10:
  devanagari: अनेकवक्त्रनयनमनेकाद्भुतदर्शनम्। अनेकदिव्याभरणं दिव्यानेकोद्यतायुधम्
    ॥ ११-१०॥
chapter-11-shloka-11:
  devanagari: दिव्यमाल्याम्बरधरं दिव्यगन्धानुलेपनम्। सर्वाश्चर्यमयं देवमनन्तं विश्वतोमुखम्
    ॥ ११-११॥
chapter-11-shloka-12:
  devanagari: दिवि सूर्यसहस्रस्य भवेद्युगपदुत्थिता। यदि भाः सदृशी सा स्याद्भासस्तस्य
    महात्मनः ॥ ११-१२॥
chapter-11-shloka-13:
  devanagari: तत्रैकस्थं जगत्कृत्स्नं प्रविभक्तमनेकधा। अपश्यद्देवदेवस्य शरीरे पाण्डवस्तदा
    ॥ ११-१३॥
chapter-11-shloka-14:
  devanagari: ततः स विस्मयाविष्टो हृष्टरोमा धनञ्जयः। प्रणम्य शिरसा देवं कृताञ्जलिरभाषत
    ॥ ११-१४॥
chapter-11-shloka-15:
  devanagari: अर्जुन उवाच। पश्यामि देवांस्तव देव देहे सर्वांस्तथा भूतविशेषसङ्घान्।
    ब्रह्माणमीशं कमलासनस्थ- मृषींश्च सर्वानुरगांश्च दिव्यान् ॥ ११-१५॥
chapter-11-shloka-16:
  devanagari: अनेकबाहूदरवक्त्रनेत्रं पश्यामि त्वां सर्वतोऽनन्तरूपम्। नान्तं न मध्यं
    न पुनस्तवादिं पश्यामि विश्वेश्वर विश्वरूप ॥ ११-१६॥
chapter-11-shloka-17:
  devanagari: किरीटिनं गदिनं चक्रिणं च तेजोराशिं सर्वतो दीप्तिमन्तम्। पश्यामि त्वां
    दुर्निरीक्ष्यं समन्ताद् दीप्तानलार्कद्युतिमप्रमेयम् ॥ ११-१७॥
chapter-11-shloka-18:
  devanagari: त्वमक्षरं परमं वेदितव्यं त्वमस्य विश्वस्य परं निधानम्। त्वमव्ययः शाश्वतधर्मगोप्ता
    सनातनस्त्वं पुरुषो मतो मे ॥ ११-१८॥
chapter-11-shloka-19:
  devanagari: अनादिमध्यान्तमनन्तवीर्य- मनन्तबाहुं शशिसूर्यनेत्रम्। पश्यामि त्वां दीप्तहुताशवक्त्रं
    स्वतेजसा विश्वमिदं तपन्तम् ॥ ११-१९॥
chapter-11-shloka-20:
  devanagari: द्यावापृथिव्योरिदमन्तरं हि व्याप्तं त्वयैकेन दिशश्च सर्वाः। दृष्ट्वाद्भुतं
    रूपमुग्रं तवेदं लोकत्रयं प्रव्यथितं महात्मन् ॥ ११-२०॥
chapter-11-shloka-21:
  devanagari: अमी हि त्वां सुरसङ्घा विशन्ति केचिद्भीताः प्राञ्जलयो गृणन्ति। स्वस्तीत्युक्त्वा
    महर्षिसिद्धसङ्घाः स्तुवन्ति त्वां स्तुतिभिः पुष्कलाभिः ॥ ११-२१॥
chapter-11-shloka-22:
  devanagari: रुद्रादित्या वसवो ये च साध्या विश्वेऽश्विनौ मरुतश्चोष्मपाश्च। गन्धर्वयक्षासुरसिद्धसङ्घा
    वीक्षन्ते त्वां विस्मिताश्चैव सर्वे ॥ ११-२२॥
chapter-11-shloka-23:
  devanagari: रूपं महत्ते बहुवक्त्रनेत्रं महाबाहो बहुबाहूरुपादम्। बहूदरं बहुदंष्ट्राकरालं
    दृष्ट्वा लोकाः प्रव्यथितास्तथाहम् ॥ ११-२३॥
chapter-11-shloka-24:
  devanagari: नभःस्पृशं दीप्तमनेकवर्णं व्यात्ताननं दीप्तविशालनेत्रम्। दृष्ट्वा हि
    त्वां प्रव्यथितान्तरात्मा धृतिं न विन्दामि शमं च विष्णो ॥ ११-२४॥
chapter-11-shloka-25:
  devanagari: दंष्ट्राकरालानि च ते मुखानि दृष्ट्वैव कालानलसन्निभानि। दिशो न जाने न
    लभे च शर्म प्रसीद देवेश जगन्निवास ॥ ११-२५॥
chapter-11-shloka-26:
  devanagari: अमी च त्वां धृतराष्ट्रस्य पुत्राः सर्वे सहैवावनिपालसङ्घैः। भीष्मो द्रोणः
    सूतपुत्रस्तथासौ सहास्मदीयैरपि योधमुख्यैः ॥ ११-२६॥
chapter-11-shloka-27:
  devanagari: वक्त्राणि ते त्वरमाणा विशन्ति दंष्ट्राकरालानि भयानकानि। केचिद्विलग्ना
    दशनान्तरेषु सन्दृश्यन्ते चूर्णितैरुत्तमाङ्गैः ॥ ११-२७॥
chapter-11-shloka-28:
  devanagari: यथा नदीनां बहवोऽम्बुवेगाः समुद्रमेवाभिमुखा द्रवन्ति। तथा तवामी नरलोकवीरा
    विशन्ति वक्त्राण्यभिविज्वलन्ति ॥ ११-२८॥
chapter-11-shloka-29:
  devanagari: यथा प्रदीप्तं ज्वलनं पतङ्गा विशन्ति नाशाय समृद्धवेगाः। तथैव नाशाय विशन्ति
    लोका- स्तवापि वक्त्राणि समृद्धवेगाः ॥ ११-२९॥
chapter-11-shloka-30:
  devanagari: लेलिह्यसे ग्रसमानः समन्ताल्- लोकान्समग्रान्वदनैर्ज्वलद्भिः। तेजोभिरापूर्य
    जगत्समग्रं भासस्तवोग्राः प्रतपन्ति विष्णो ॥ ११-३०॥
chapter-11-shloka-31:
  devanagari: आख्याहि मे को भवानुग्ररूपो नमोऽस्तु ते देववर प्रसीद। विज्ञातुमिच्छामि
    भवन्तमाद्यं न हि प्रजानामि तव प्रवृत्तिम् ॥ ११-३१॥
chapter-11-shloka-32:
  devanagari: श्रीभगवानुवाच। कालोऽस्मि लोकक्षयकृत्प्रवृद्धो लोकान्समाहर्तुमिह प्रवृत्तः।
    ऋतेऽपि त्वां न भविष्यन्ति सर्वे येऽवस्थिताः प्रत्यनीकेषु योधाः ॥ ११-३२॥
chapter-11-shloka-33:
  devanagari: तस्मात्त्वमुत्तिष्ठ यशो लभस्व जित्वा शत्रून् भुङ्क्ष्व राज्यं समृद्धम्।
    मयैवैते निहताः पूर्वमेव निमित्तमात्रं भव सव्यसाचिन् ॥ ११-३३॥
chapter-11-shloka-34:
  devanagari: द्रोणं च भीष्मं च जयद्रथं च कर्णं तथान्यानपि योधवीरान्। मया हतांस्त्वं
    जहि मा व्यथिष्ठा युध्यस्व जेतासि रणे सपत्नान् ॥ ११-३४॥
chapter-11-shloka-35:
  devanagari: सञ्जय उवाच। एतच्छ्रुत्वा वचनं केशवस्य कृताञ्जलिर्वेपमानः किरीटी। नमस्कृत्वा
    भूय एवाह कृष्णं सगद्गदं भीतभीतः प्रणम्य ॥ ११-३५॥
chapter-11-shloka-36:
  devanagari: अर्जुन उवाच। स्थाने हृषीकेश तव प्रकीर्त्या जगत्प्रहृष्यत्यनुरज्यते च।
    रक्षांसि भीतानि दिशो द्रवन्ति सर्वे नमस्यन्ति च सिद्धसङ्घाः ॥ ११-३६॥
chapter-11-shloka-37:
  devanagari: कस्माच्च ते न नमेरन्महात्मन् गरीयसे ब्रह्मणोऽप्यादिकर्त्रे। अनन्त देवेश
    जगन्निवास त्वमक्षरं सदसत्तत्परं यत् ॥ ११-३७॥
chapter-11-shloka-38:
  devanagari: त्वमादिदेवः पुरुषः पुराण- स्त्वमस्य विश्वस्य परं निधानम्। वेत्तासि वेद्यं
    च परं च धाम त्वया ततं विश्वमनन्तरूप ॥ ११-३८॥
chapter-11-shloka-39:
  devanagari: वायुर्यमोऽग्निर्वरुणः शशाङ्कः प्रजापतिस्त्वं प्रपितामहश्च। नमो नमस्तेऽस्तु
    सहस्रकृत्वः पुनश्च भूयोऽपि नमो नमस्ते ॥ ११-३९॥
chapter-11-shloka-40:
  devanagari: नमः पुरस्तादथ पृष्ठतस्ते नमोऽस्तु ते सर्वत एव सर्व। अनन्तवीर्यामितविक्रमस्त्वं
    सर्वं समाप्नोषि ततोऽसि सर्वः ॥ ११-४०॥
chapter-11-shloka-41:
  devanagari: सखेति मत्वा प्रसभं यदुक्तं हे कृष्ण हे यादव हे सखेति। अजानता महिमानं
    तवेदं मया प्रमादात्प्रणयेन वापि ॥ ११-४१॥
chapter-11-shloka-42:
  devanagari: यच्चावहासार्थमसत्कृतोऽसि विहारशय्यासनभोजनेषु। एकोऽथवाप्यच्युत तत्समक्षं
    तत्क्षामये त्वामहमप्रमेयम् ॥ ११-४२॥
chapter-11-shloka-43:
  devanagari: पितासि लोकस्य चराचरस्य त्वमस्य पूज्यश्च गुरुर्गरीयान्। न त्वत्समोऽस्त्यभ्यधिकः
    कुतोऽन्यो लोकत्रयेऽप्यप्रतिमप्रभाव ॥ ११-४३॥
chapter-11-shloka-44:
  devanagari: तस्मात्प्रणम्य प्रणिधाय कायं प्रसादये त्वामहमीशमीड्यम्। पितेव पुत्रस्य
    सखेव सख्युः प्रियः प्रियायार्हसि देव सोढुम् ॥ ११-४४॥
chapter-11-shloka-45:
  devanagari: अदृष्टपूर्वं हृषितोऽस्मि दृष्ट्वा भयेन च प्रव्यथितं मनो मे। तदेव मे
    दर्शय देव रूपं प्रसीद देवेश जगन्निवास ॥ ११-४५॥
chapter-11-shloka-46:
  devanagari: किरीटिनं गदिनं चक्रहस्तं इच्छामि त्वां द्रष्टुमहं तथैव। तेनैव रूपेण
    चतुर्भुजेन सहस्रबाहो भव विश्वमूर्ते ॥ ११-४६॥
chapter-11-shloka-47:
  devanagari: श्रीभगवानुवाच। मया प्रसन्नेन तवार्जुनेदं रूपं परं दर्शितमात्मयोगात्।
    तेजोमयं विश्वमनन्तमाद्यं यन्मे त्वदन्येन न दृष्टपूर्वम् ॥ ११-४७॥
chapter-11-shloka-48:
  devanagari: न वेदयज्ञाध्ययनैर्न दानै- र्न च क्रियाभिर्न तपोभिरुग्रैः। एवंरूपः शक्य
    अहं नृलोके द्रष्टुं त्वदन्येन कुरुप्रवीर ॥ ११-४८॥
chapter-11-shloka-49:
  devanagari: मा ते व्यथा मा च विमूढभावो दृष्ट्वा रूपं घोरमीदृङ्ममेदम्। व्यपेतभीः
    प्रीतमनाः पुनस्त्वं तदेव मे रूपमिदं प्रपश्य ॥ ११-४९॥
chapter-11-shloka-50:
  devanagari: सञ्जय उवाच। इत्यर्जुनं वासुदेवस्तथोक्त्वा स्वकं रूपं दर्शयामास भूयः।
    आश्वासयामास च भीतमेनं भूत्वा पुनः सौम्यवपुर्महात्मा ॥ ११-५०॥
chapter-11-shloka-51:
  devanagari: अर्जुन उवाच। दृष्ट्वेदं मानुषं रूपं तव सौम्यं जनार्दन। इदानीमस्मि संवृत्तः
    सचेताः प्रकृतिं गतः ॥ ११-५१॥
chapter-11-shloka-52:
  devanagari: श्रीभगवानुवाच। सुदुर्दर्शमिदं रूपं दृष्टवानसि यन्मम। देवा अप्यस्य रूपस्य
    नित्यं दर्शनकाङ्क्षिणः ॥ ११-५२॥
chapter-11-shloka-53:
  devanagari: नाहं वेदैर्न तपसा न दानेन न चेज्यया। शक्य एवंविधो द्रष्टुं दृष्टवानसि
    मां यथा ॥ ११-५३॥
chapter-11-shloka-54:
  devanagari: भक्त्या त्वनन्यया शक्य अहमेवंविधोऽर्जुन। ज्ञातुं द्रष्टुं च तत्त्वेन
    प्रवेष्टुं च परन्तप ॥ ११-५४॥
chapter-11-shloka-55:
  devanagari: मत्कर्मकृन्मत्परमो मद्भक्तः सङ्गवर्जितः। निर्वैरः सर्वभूतेषु यः स मामेति
    पाण्डव ॥ ११-५५॥
chapter_11_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे विश्वरूपदर्शनयोगो नामैकादशोऽध्यायः ॥ ११॥
chapter_12_name: भक्तियोगः
chapter-12-shloka-01:
  devanagari: अर्जुन उवाच। एवं सततयुक्ता ये भक्तास्त्वां पर्युपासते। ये चाप्यक्षरमव्यक्तं
    तेषां के योगवित्तमाः ॥ १२-१॥
chapter-12-shloka-02:
  devanagari: श्रीभगवानुवाच। मय्यावेश्य मनो ये मां नित्ययुक्ता उपासते। श्रद्धया परयोपेताः
    ते मे युक्ततमा मताः ॥ १२-२॥
chapter-12-shloka-03:
  devanagari: ये त्वक्षरमनिर्देश्यमव्यक्तं पर्युपासते। सर्वत्रगमचिन्त्यञ्च कूटस्थमचलन्ध्रुवम्
    ॥ १२-३॥
chapter-12-shloka-04:
  devanagari: सन्नियम्येन्द्रियग्रामं सर्वत्र समबुद्धयः। ते प्राप्नुवन्ति मामेव सर्वभूतहिते
    रताः ॥ १२-४॥
chapter-12-shloka-05:
  devanagari: क्लेशोऽधिकतरस्तेषामव्यक्तासक्तचेतसाम्। अव्यक्ता हि गतिर्दुःखं देहवद्भिरवाप्यते
    ॥ १२-५॥
chapter-12-shloka-06:
  devanagari: ये तु सर्वाणि कर्माणि मयि संन्यस्य मत्पराः। अनन्येनैव योगेन मां ध्यायन्त
    उपासते ॥ १२-६॥
chapter-12-shloka-07:
  devanagari: तेषामहं समुद्धर्ता मृत्युसंसारसागरात्। भवामि नचिरात्पार्थ मय्यावेशितचेतसाम्
    ॥ १२-७॥
chapter-12-shloka-08:
  devanagari: मय्येव मन आधत्स्व मयि बुद्धिं निवेशय। निवसिष्यसि मय्येव अत ऊर्ध्वं न
    संशयः ॥ १२-८॥
chapter-12-shloka-09:
  devanagari: अथ चित्तं समाधातुं न शक्नोषि मयि स्थिरम्। अभ्यासयोगेन ततो मामिच्छाप्तुं
    धनञ्जय ॥ १२-९॥
chapter-12-shloka-10:
  devanagari: अभ्यासेऽप्यसमर्थोऽसि मत्कर्मपरमो भव। मदर्थमपि कर्माणि कुर्वन्सिद्धिमवाप्स्यसि
    ॥ १२-१०॥
chapter-12-shloka-11:
  devanagari: अथैतदप्यशक्तोऽसि कर्तुं मद्योगमाश्रितः। सर्वकर्मफलत्यागं ततः कुरु यतात्मवान्
    ॥ १२-११॥
chapter-12-shloka-12:
  devanagari: श्रेयो हि ज्ञानमभ्यासाज्ज्ञानाद्ध्यानं विशिष्यते। ध्यानात्कर्मफलत्यागस्त्यागाच्छान्तिरनन्तरम्
    ॥ १२-१२॥
chapter-12-shloka-13:
  devanagari: अद्वेष्टा सर्वभूतानां मैत्रः करुण एव च। निर्ममो निरहङ्कारः समदुःखसुखः
    क्षमी ॥ १२-१३॥
chapter-12-shloka-14:
  devanagari: सन्तुष्टः सततं योगी यतात्मा दृढनिश्चयः। मय्यर्पितमनोबुद्धिर्यो मद्भक्तः
    स मे प्रियः ॥ १२-१४॥
chapter-12-shloka-15:
  devanagari: यस्मान्नोद्विजते लोको लोकान्नोद्विजते च यः। हर्षामर्षभयोद्वेगैर्मुक्तो
    यः स च मे प्रियः ॥ १२-१५॥
chapter-12-shloka-16:
  devanagari: अनपेक्षः शुचिर्दक्ष उदासीनो गतव्यथः। सर्वारम्भपरित्यागी यो मद्भक्तः
    स मे प्रियः ॥ १२-१६॥
chapter-12-shloka-17:
  devanagari: यो न हृष्यति न द्वेष्टि न शोचति न काङ्क्षति। शुभाशुभपरित्यागी भक्तिमान्यः
    स मे प्रियः ॥ १२-१७॥
chapter-12-shloka-18:
  devanagari: समः शत्रौ च मित्रे च तथा मानापमानयोः। शीतोष्णसुखदुःखेषु समः सङ्गविवर्जितः
    ॥ १२-१८॥
chapter-12-shloka-19:
  devanagari: तुल्यनिन्दास्तुतिर्मौनी सन्तुष्टो येन केनचित्। अनिकेतः स्थिरमतिर्भक्तिमान्मे
    प्रियो नरः ॥ १२-१९॥
chapter-12-shloka-20:
  devanagari: ये तु धर्म्यामृतमिदं यथोक्तं पर्युपासते। श्रद्दधाना मत्परमा भक्तास्तेऽतीव
    मे प्रियाः ॥ १२-२०॥
chapter_12_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे भक्तियोगो नाम द्वादशोऽध्यायः ॥ १२॥
chapter_13_name: क्षेत्रक्षेत्रज्ञविभागयोगः
chapter-13-shloka-01:
  devanagari: अर्जुन उवाच। प्रकृतिं पुरुषं चैव क्षेत्रं क्षेत्रज्ञमेव च। एतद्वेदितुमिच्छामि
    ज्ञानं ज्ञेयं च केशव ॥ १३-१॥
chapter-13-shloka-02:
  devanagari: श्रीभगवानुवाच। इदं शरीरं कौन्तेय क्षेत्रमित्यभिधीयते। एतद्यो वेत्ति
    तं प्राहुः क्षेत्रज्ञ इति तद्विदः ॥ १३-२॥
chapter-13-shloka-03:
  devanagari: क्षेत्रज्ञं चापि मां विद्धि सर्वक्षेत्रेषु भारत। क्षेत्रक्षेत्रज्ञयोर्ज्ञानं
    यत्तज्ज्ञानं मतं मम ॥ १३-३॥
chapter-13-shloka-04:
  devanagari: तत्क्षेत्रं यच्च यादृक्च यद्विकारि यतश्च यत्। स च यो यत्प्रभावश्च तत्समासेन
    मे श‍ृणु ॥ १३-४॥
chapter-13-shloka-05:
  devanagari: ऋषिभिर्बहुधा गीतं छन्दोभिर्विविधैः पृथक्। ब्रह्मसूत्रपदैश्चैव हेतुमद्भिर्विनिश्चितैः
    ॥ १३-५॥
chapter-13-shloka-06:
  devanagari: महाभूतान्यहङ्कारो बुद्धिरव्यक्तमेव च। इन्द्रियाणि दशैकं च पञ्च चेन्द्रियगोचराः
    ॥ १३-६॥
chapter-13-shloka-07:
  devanagari: इच्छा द्वेषः सुखं दुःखं सङ्घातश्चेतना धृतिः। एतत्क्षेत्रं समासेन सविकारमुदाहृतम्
    ॥ १३-७॥
chapter-13-shloka-08:
  devanagari: अमानित्वमदम्भित्वमहिंसा क्षान्तिरार्जवम्। आचार्योपासनं शौचं स्थैर्यमात्मविनिग्रहः
    ॥ १३-८॥
chapter-13-shloka-09:
  devanagari: इन्द्रियार्थेषु वैराग्यमनहङ्कार एव च। जन्ममृत्युजराव्याधिदुःखदोषानुदर्शनम्
    ॥ १३-९॥
chapter-13-shloka-10:
  devanagari: असक्तिरनभिष्वङ्गः पुत्रदारगृहादिषु। नित्यं च समचित्तत्वमिष्टानिष्टोपपत्तिषु
    ॥ १३-१०॥
chapter-13-shloka-11:
  devanagari: मयि चानन्ययोगेन भक्तिरव्यभिचारिणी। विविक्तदेशसेवित्वमरतिर्जनसंसदि ॥
    १३-११॥
chapter-13-shloka-12:
  devanagari: अध्यात्मज्ञाननित्यत्वं तत्त्वज्ञानार्थदर्शनम्। एतज्ज्ञानमिति प्रोक्तमज्ञानं
    यदतोऽन्यथा ॥ १३-१२॥
chapter-13-shloka-13:
  devanagari: ज्ञेयं यत्तत्प्रवक्ष्यामि यज्ज्ञात्वामृतमश्नुते। अनादिमत्परं ब्रह्म
    न सत्तन्नासदुच्यते ॥ १३-१३॥
chapter-13-shloka-14:
  devanagari: सर्वतः पाणिपादं तत्सर्वतोऽक्षिशिरोमुखम्। सर्वतः श्रुतिमल्लोके सर्वमावृत्य
    तिष्ठति ॥ १३-१४॥
chapter-13-shloka-15:
  devanagari: सर्वेन्द्रियगुणाभासं सर्वेन्द्रियविवर्जितम्। असक्तं सर्वभृच्चैव निर्गुणं
    गुणभोक्तृ च ॥ १३-१५॥
chapter-13-shloka-16:
  devanagari: बहिरन्तश्च भूतानामचरं चरमेव च। सूक्ष्मत्वात्तदविज्ञेयं दूरस्थं चान्तिके
    च तत् ॥ १३-१६॥
chapter-13-shloka-17:
  devanagari: अविभक्तं च भूतेषु विभक्तमिव च स्थितम्। भूतभर्तृ च तज्ज्ञेयं ग्रसिष्णु
    प्रभविष्णु च ॥ १३-१७॥
chapter-13-shloka-18:
  devanagari: ज्योतिषामपि तज्ज्योतिस्तमसः परमुच्यते। ज्ञानं ज्ञेयं ज्ञानगम्यं हृदि
    सर्वस्य विष्ठितम् ॥ १३-१८॥
chapter-13-shloka-19:
  devanagari: इति क्षेत्रं तथा ज्ञानं ज्ञेयं चोक्तं समासतः। मद्भक्त एतद्विज्ञाय मद्भावायोपपद्यते
    ॥ १३-१९॥
chapter-13-shloka-20:
  devanagari: प्रकृतिं पुरुषं चैव विद्ध्यनादी उभावपि। विकारांश्च गुणांश्चैव विद्धि
    प्रकृतिसम्भवान् ॥ १३-२०॥
chapter-13-shloka-21:
  devanagari: कार्यकारणकर्तृत्वे हेतुः प्रकृतिरुच्यते। पुरुषः सुखदुःखानां भोक्तृत्वे
    हेतुरुच्यते ॥ १३-२१॥
chapter-13-shloka-22:
  devanagari: पुरुषः प्रकृतिस्थो हि भुङ्क्ते प्रकृतिजान्गुणान्। कारणं गुणसङ्गोऽस्य
    सदसद्योनिजन्मसु ॥ १३-२२॥
chapter-13-shloka-23:
  devanagari: उपद्रष्टानुमन्ता च भर्ता भोक्ता महेश्वरः। परमात्मेति चाप्युक्तो देहेऽस्मिन्पुरुषः
    परः ॥ १३-२३॥
chapter-13-shloka-24:
  devanagari: य एवं वेत्ति पुरुषं प्रकृतिं च गुणैः सह। सर्वथा वर्तमानोऽपि न स भूयोऽभिजायते
    ॥ १३-२४॥
chapter-13-shloka-25:
  devanagari: ध्यानेनात्मनि पश्यन्ति केचिदात्मानमात्मना। अन्ये साङ्ख्येन योगेन कर्मयोगेन
    चापरे ॥ १३-२५॥
chapter-13-shloka-26:
  devanagari: अन्ये त्वेवमजानन्तः श्रुत्वान्येभ्य उपासते। तेऽपि चातितरन्त्येव मृत्युं
    श्रुतिपरायणाः ॥ १३-२६॥
chapter-13-shloka-27:
  devanagari: यावत्सञ्जायते किञ्चित्सत्त्वं स्थावरजङ्गमम्। क्षेत्रक्षेत्रज्ञसंयोगात्तद्विद्धि
    भरतर्षभ ॥ १३-२७॥
chapter-13-shloka-28:
  devanagari: समं सर्वेषु भूतेषु तिष्ठन्तं परमेश्वरम्। विनश्यत्स्वविनश्यन्तं यः पश्यति
    स पश्यति ॥ १३-२८॥
chapter-13-shloka-29:
  devanagari: समं पश्यन्हि सर्वत्र समवस्थितमीश्वरम्। न हिनस्त्यात्मनात्मानं ततो याति
    परां गतिम् ॥ १३-२९॥
chapter-13-shloka-30:
  devanagari: प्रकृत्यैव च कर्माणि क्रियमाणानि सर्वशः। यः पश्यति तथात्मानमकर्तारं
    स पश्यति ॥ १३-३०॥
chapter-13-shloka-31:
  devanagari: यदा भूतपृथग्भावमेकस्थमनुपश्यति। तत एव च विस्तारं ब्रह्म सम्पद्यते तदा
    ॥ १३-३१॥
chapter-13-shloka-32:
  devanagari: अनादित्वान्निर्गुणत्वात्परमात्मायमव्ययः। शरीरस्थोऽपि कौन्तेय न करोति
    न लिप्यते ॥ १३-३२॥
chapter-13-shloka-33:
  devanagari: यथा सर्वगतं सौक्ष्म्यादाकाशं नोपलिप्यते। सर्वत्रावस्थितो देहे तथात्मा
    नोपलिप्यते ॥ १३-३३॥
chapter-13-shloka-34:
  devanagari: यथा प्रकाशयत्येकः कृत्स्नं लोकमिमं रविः। क्षेत्रं क्षेत्री तथा कृत्स्नं
    प्रकाशयति भारत ॥ १३-३४॥
chapter-13-shloka-35:
  devanagari: क्षेत्रक्षेत्रज्ञयोरेवमन्तरं ज्ञानचक्षुषा। भूतप्रकृतिमोक्षं च ये विदुर्यान्ति
    ते परम् ॥ १३-३५॥
chapter_13_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे क्षेत्रक्षेत्रज्ञविभागयोगो नाम त्रयोदशोऽध्यायः ॥ १३॥
chapter_14_name: गुणत्रयविभागयोगः
chapter-14-shloka-01:
  devanagari: श्रीभगवानुवाच। परं भूयः प्रवक्ष्यामि ज्ञानानां ज्ञानमुत्तमम्। यज्ज्ञात्वा
    मुनयः सर्वे परां सिद्धिमितो गताः ॥ १४-१॥
chapter-14-shloka-02:
  devanagari: इदं ज्ञानमुपाश्रित्य मम साधर्म्यमागताः। सर्गेऽपि नोपजायन्ते प्रलये न
    व्यथन्ति च ॥ १४-२॥
chapter-14-shloka-03:
  devanagari: मम योनिर्महद् ब्रह्म तस्मिन्गर्भं दधाम्यहम्। सम्भवः सर्वभूतानां ततो
    भवति भारत ॥ १४-३॥
chapter-14-shloka-04:
  devanagari: सर्वयोनिषु कौन्तेय मूर्तयः सम्भवन्ति याः। तासां ब्रह्म महद्योनिरहं बीजप्रदः
    पिता ॥ १४-४॥
chapter-14-shloka-05:
  devanagari: सत्त्वं रजस्तम इति गुणाः प्रकृतिसम्भवाः। निबध्नन्ति महाबाहो देहे देहिनमव्ययम्
    ॥ १४-५॥
chapter-14-shloka-06:
  devanagari: तत्र सत्त्वं निर्मलत्वात्प्रकाशकमनामयम्। सुखसङ्गेन बध्नाति ज्ञानसङ्गेन
    चानघ ॥ १४-६॥
chapter-14-shloka-07:
  devanagari: रजो रागात्मकं विद्धि तृष्णासङ्गसमुद्भवम्। तन्निबध्नाति कौन्तेय कर्मसङ्गेन
    देहिनम् ॥ १४-७॥
chapter-14-shloka-08:
  devanagari: तमस्त्वज्ञानजं विद्धि मोहनं सर्वदेहिनाम्। प्रमादालस्यनिद्राभिस्तन्निबध्नाति
    भारत ॥ १४-८॥
chapter-14-shloka-09:
  devanagari: सत्त्वं सुखे सञ्जयति रजः कर्मणि भारत। ज्ञानमावृत्य तु तमः प्रमादे सञ्जयत्युत
    ॥ १४-९॥
chapter-14-shloka-10:
  devanagari: रजस्तमश्चाभिभूय सत्त्वं भवति भारत। रजः सत्त्वं तमश्चैव तमः सत्त्वं रजस्तथा
    ॥ १४-१०॥
chapter-14-shloka-11:
  devanagari: सर्वद्वारेषु देहेऽस्मिन्प्रकाश उपजायते। ज्ञानं यदा तदा विद्याद्विवृद्धं
    सत्त्वमित्युत ॥ १४-११॥
chapter-14-shloka-12:
  devanagari: लोभः प्रवृत्तिरारम्भः कर्मणामशमः स्पृहा। रजस्येतानि जायन्ते विवृद्धे
    भरतर्षभ ॥ १४-१२॥
chapter-14-shloka-13:
  devanagari: अप्रकाशोऽप्रवृत्तिश्च प्रमादो मोह एव च। तमस्येतानि जायन्ते विवृद्धे
    कुरुनन्दन ॥ १४-१३॥
chapter-14-shloka-14:
  devanagari: यदा सत्त्वे प्रवृद्धे तु प्रलयं याति देहभृत्। तदोत्तमविदां लोकानमलान्प्रतिपद्यते
    ॥ १४-१४॥
chapter-14-shloka-15:
  devanagari: रजसि प्रलयं गत्वा कर्मसङ्गिषु जायते। तथा प्रलीनस्तमसि मूढयोनिषु जायते
    ॥ १४-१५॥
chapter-14-shloka-16:
  devanagari: कर्मणः सुकृतस्याहुः सात्त्विकं निर्मलं फलम्। रजसस्तु फलं दुःखमज्ञानं
    तमसः फलम् ॥ १४-१६॥
chapter-14-shloka-17:
  devanagari: सत्त्वात्सञ्जायते ज्ञानं रजसो लोभ एव च। प्रमादमोहौ तमसो भवतोऽज्ञानमेव
    च ॥ १४-१७॥
chapter-14-shloka-18:
  devanagari: ऊर्ध्वं गच्छन्ति सत्त्वस्था मध्ये तिष्ठन्ति राजसाः। जघन्यगुणवृत्तिस्था
    अधो गच्छन्ति तामसाः ॥ १४-१८॥
chapter-14-shloka-19:
  devanagari: नान्यं गुणेभ्यः कर्तारं यदा द्रष्टानुपश्यति। गुणेभ्यश्च परं वेत्ति मद्भावं
    सोऽधिगच्छति ॥ १४-१९॥
chapter-14-shloka-20:
  devanagari: गुणानेतानतीत्य त्रीन्देही देहसमुद्भवान्। जन्ममृत्युजरादुःखैर्विमुक्तोऽमृतमश्नुते
    ॥ १४-२०॥
chapter-14-shloka-21:
  devanagari: अर्जुन उवाच। कैर्लिङ्गैस्त्रीन्गुणानेतानतीतो भवति प्रभो। किमाचारः कथं
    चैतांस्त्रीन्गुणानतिवर्तते ॥ १४-२१॥
chapter-14-shloka-22:
  devanagari: श्रीभगवानुवाच। प्रकाशं च प्रवृत्तिं च मोहमेव च पाण्डव। न द्वेष्टि सम्प्रवृत्तानि
    न निवृत्तानि काङ्क्षति ॥ १४-२२॥
chapter-14-shloka-23:
  devanagari: उदासीनवदासीनो गुणैर्यो न विचाल्यते। गुणा वर्तन्त इत्येवं योऽवतिष्ठति
    नेङ्गते ॥ १४-२३॥
chapter-14-shloka-24:
  devanagari: समदुःखसुखः स्वस्थः समलोष्टाश्मकाञ्चनः। तुल्यप्रियाप्रियो धीरस्तुल्यनिन्दात्मसंस्तुतिः
    ॥ १४-२४॥
chapter-14-shloka-25:
  devanagari: मानापमानयोस्तुल्यस्तुल्यो मित्रारिपक्षयोः। सर्वारम्भपरित्यागी गुणातीतः
    स उच्यते ॥ १४-२५॥
chapter-14-shloka-26:
  devanagari: मां च योऽव्यभिचारेण भक्तियोगेन सेवते। स गुणान्समतीत्यैतान्ब्रह्मभूयाय
    कल्पते ॥ १४-२६॥
chapter-14-shloka-27:
  devanagari: ब्रह्मणो हि प्रतिष्ठाहममृतस्याव्ययस्य च। शाश्वतस्य च धर्मस्य सुखस्यैकान्तिकस्य
    च ॥ १४-२७॥
chapter_14_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे गुणत्रयविभागयोगो नाम चतुर्दशोऽध्यायः ॥ १४॥
chapter_15_name: पुरुषोत्तमयोगः
chapter-15-shloka-01:
  devanagari: श्रीभगवानुवाच। ऊर्ध्वमूलमधःशाखमश्वत्थं प्राहुरव्ययम्। छन्दांसि यस्य
    पर्णानि यस्तं वेद स वेदवित् ॥ १५-१॥
chapter-15-shloka-02:
  devanagari: अधश्चोर्ध्वं प्रसृतास्तस्य शाखा गुणप्रवृद्धा विषयप्रवालाः। अधश्च मूलान्यनुसन्ततानि
    कर्मानुबन्धीनि मनुष्यलोके ॥ १५-२॥
chapter-15-shloka-03:
  devanagari: न रूपमस्येह तथोपलभ्यते नान्तो न चादिर्न च सम्प्रतिष्ठा। अश्वत्थमेनं
    सुविरूढमूलं असङ्गशस्त्रेण दृढेन छित्त्वा ॥ १५-३॥
chapter-15-shloka-04:
  devanagari: ततः पदं तत्परिमार्गितव्यं यस्मिन्गता न निवर्तन्ति भूयः। तमेव चाद्यं
    पुरुषं प्रपद्ये। यतः प्रवृत्तिः प्रसृता पुराणी ॥ १५-४॥
chapter-15-shloka-05:
  devanagari: निर्मानमोहा जितसङ्गदोषा अध्यात्मनित्या विनिवृत्तकामाः। द्वन्द्वैर्विमुक्ताः
    सुखदुःखसंज्ञै- र्गच्छन्त्यमूढाः पदमव्ययं तत् ॥ १५-५॥
chapter-15-shloka-06:
  devanagari: न तद्भासयते सूर्यो न शशाङ्को न पावकः। यद्गत्वा न निवर्तन्ते तद्धाम परमं
    मम ॥ १५-६॥
chapter-15-shloka-07:
  devanagari: ममैवांशो जीवलोके जीवभूतः सनातनः। मनःषष्ठानीन्द्रियाणि प्रकृतिस्थानि
    कर्षति ॥ १५-७॥
chapter-15-shloka-08:
  devanagari: शरीरं यदवाप्नोति यच्चाप्युत्क्रामतीश्वरः। गृहीत्वैतानि संयाति वायुर्गन्धानिवाशयात्
    ॥ १५-८॥
chapter-15-shloka-09:
  devanagari: श्रोत्रं चक्षुः स्पर्शनं च रसनं घ्राणमेव च। अधिष्ठाय मनश्चायं विषयानुपसेवते
    ॥ १५-९॥
chapter-15-shloka-10:
  devanagari: उत्क्रामन्तं स्थितं वापि भुञ्जानं वा गुणान्वितम्। विमूढा नानुपश्यन्ति
    पश्यन्ति ज्ञानचक्षुषः ॥ १५-१०॥
chapter-15-shloka-11:
  devanagari: यतन्तो योगिनश्चैनं पश्यन्त्यात्मन्यवस्थितम्। यतन्तोऽप्यकृतात्मानो नैनं
    पश्यन्त्यचेतसः ॥ १५-११॥
chapter-15-shloka-12:
  devanagari: यदादित्यगतं तेजो जगद्भासयतेऽखिलम्। यच्चन्द्रमसि यच्चाग्नौ तत्तेजो विद्धि
    मामकम् ॥ १५-१२॥
chapter-15-shloka-13:
  devanagari: गामाविश्य च भूतानि धारयाम्यहमोजसा। पुष्णामि चौषधीः सर्वाः सोमो भूत्वा
    रसात्मकः ॥ १५-१३॥
chapter-15-shloka-14:
  devanagari: अहं वैश्वानरो भूत्वा प्राणिनां देहमाश्रितः। प्राणापानसमायुक्तः पचाम्यन्नं
    चतुर्विधम् ॥ १५-१४॥
chapter-15-shloka-15:
  devanagari: सर्वस्य चाहं हृदि सन्निविष्टो मत्तः स्मृतिर्ज्ञानमपोहनञ्च। वेदैश्च सर्वैरहमेव
    वेद्यो वेदान्तकृद्वेदविदेव चाहम् ॥ १५-१५॥
chapter-15-shloka-16:
  devanagari: द्वाविमौ पुरुषौ लोके क्षरश्चाक्षर एव च। क्षरः सर्वाणि भूतानि कूटस्थोऽक्षर
    उच्यते ॥ १५-१६॥
chapter-15-shloka-17:
  devanagari: उत्तमः पुरुषस्त्वन्यः परमात्मेत्युदाहृतः। यो लोकत्रयमाविश्य बिभर्त्यव्यय
    ईश्वरः ॥ १५-१७॥
chapter-15-shloka-18:
  devanagari: यस्मात्क्षरमतीतोऽहमक्षरादपि चोत्तमः। अतोऽस्मि लोके वेदे च प्रथितः पुरुषोत्तमः
    ॥ १५-१८॥
chapter-15-shloka-19:
  devanagari: यो मामेवमसम्मूढो जानाति पुरुषोत्तमम्। स सर्वविद्भजति मां सर्वभावेन भारत
    ॥ १५-१९॥
chapter-15-shloka-20:
  devanagari: इति गुह्यतमं शास्त्रमिदमुक्तं मयानघ। एतद्बुद्ध्वा बुद्धिमान्स्यात्कृतकृत्यश्च
    भारत ॥ १५-२०॥
chapter_15_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुन संवादे पुरुषोत्तमयोगो नाम पञ्चदशोऽध्यायः ॥ १५॥
chapter_16_name: दैवासुरसम्पद्विभागयोगः
chapter-16-shloka-01:
  devanagari: श्रीभगवानुवाच। अभयं सत्त्वसंशुद्धिर्ज्ञानयोगव्यवस्थितिः। दानं दमश्च
    यज्ञश्च स्वाध्यायस्तप आर्जवम् ॥ १६-१॥
chapter-16-shloka-02:
  devanagari: अहिंसा सत्यमक्रोधस्त्यागः शान्तिरपैशुनम्। दया भूतेष्वलोलुप्त्वं मार्दवं
    ह्रीरचापलम् ॥ १६-२॥
chapter-16-shloka-03:
  devanagari: तेजः क्षमा धृतिः शौचमद्रोहो नातिमानिता। भवन्ति सम्पदं दैवीमभिजातस्य
    भारत ॥ १६-३॥
chapter-16-shloka-04:
  devanagari: दम्भो दर्पोऽभिमानश्च क्रोधः पारुष्यमेव च। अज्ञानं चाभिजातस्य पार्थ सम्पदमासुरीम्
    ॥ १६-४॥
chapter-16-shloka-05:
  devanagari: दैवी सम्पद्विमोक्षाय निबन्धायासुरी मता। मा शुचः सम्पदं दैवीमभिजातोऽसि
    पाण्डव ॥ १६-५॥
chapter-16-shloka-06:
  devanagari: द्वौ भूतसर्गौ लोकेऽस्मिन्दैव आसुर एव च। दैवो विस्तरशः प्रोक्त आसुरं
    पार्थ मे श‍ृणु ॥ १६-६॥
chapter-16-shloka-07:
  devanagari: प्रवृत्तिं च निवृत्तिं च जना न विदुरासुराः। न शौचं नापि चाचारो न सत्यं
    तेषु विद्यते ॥ १६-७॥
chapter-16-shloka-08:
  devanagari: असत्यमप्रतिष्ठं ते जगदाहुरनीश्वरम्। अपरस्परसम्भूतं किमन्यत्कामहैतुकम्
    ॥ १६-८॥
chapter-16-shloka-09:
  devanagari: एतां दृष्टिमवष्टभ्य नष्टात्मानोऽल्पबुद्धयः। प्रभवन्त्युग्रकर्माणः क्षयाय
    जगतोऽहिताः ॥ १६-९॥
chapter-16-shloka-10:
  devanagari: काममाश्रित्य दुष्पूरं दम्भमानमदान्विताः। मोहाद्गृहीत्वासद्ग्राहान्प्रवर्तन्तेऽशुचिव्रताः
    ॥ १६-१०॥
chapter-16-shloka-11:
  devanagari: चिन्तामपरिमेयां च प्रलयान्तामुपाश्रिताः। कामोपभोगपरमा एतावदिति निश्चिताः
    ॥ १६-११॥
chapter-16-shloka-12:
  devanagari: आशापाशशतैर्बद्धाः कामक्रोधपरायणाः। ईहन्ते कामभोगार्थमन्यायेनार्थसञ्चयान्
    ॥ १६-१२॥
chapter-16-shloka-13:
  devanagari: इदमद्य मया लब्धमिमं प्राप्स्ये मनोरथम्। इदमस्तीदमपि मे भविष्यति पुनर्धनम्
    ॥ १६-१३॥
chapter-16-shloka-14:
  devanagari: असौ मया हतः शत्रुर्हनिष्ये चापरानपि। ईश्वरोऽहमहं भोगी सिद्धोऽहं बलवान्सुखी
    ॥ १६-१४॥
chapter-16-shloka-15:
  devanagari: आढ्योऽभिजनवानस्मि कोऽन्योऽस्ति सदृशो मया। यक्ष्ये दास्यामि मोदिष्य इत्यज्ञानविमोहिताः
    ॥ १६-१५॥
chapter-16-shloka-16:
  devanagari: अनेकचित्तविभ्रान्ता मोहजालसमावृताः। प्रसक्ताः कामभोगेषु पतन्ति नरकेऽशुचौ
    ॥ १६-१६॥
chapter-16-shloka-17:
  devanagari: आत्मसम्भाविताः स्तब्धा धनमानमदान्विताः। यजन्ते नामयज्ञैस्ते दम्भेनाविधिपूर्वकम्
    ॥ १६-१७॥
chapter-16-shloka-18:
  devanagari: अहङ्कारं बलं दर्पं कामं क्रोधं च संश्रिताः। मामात्मपरदेहेषु प्रद्विषन्तोऽभ्यसूयकाः
    ॥ १६-१८॥
chapter-16-shloka-19:
  devanagari: तानहं द्विषतः क्रूरान्संसारेषु नराधमान्। क्षिपाम्यजस्रमशुभानासुरीष्वेव
    योनिषु ॥ १६-१९॥
chapter-16-shloka-20:
  devanagari: आसुरीं योनिमापन्ना मूढा जन्मनि जन्मनि। मामप्राप्यैव कौन्तेय ततो यान्त्यधमां
    गतिम् ॥ १६-२०॥
chapter-16-shloka-21:
  devanagari: त्रिविधं नरकस्येदं द्वारं नाशनमात्मनः। कामः क्रोधस्तथा लोभस्तस्मादेतत्त्रयं
    त्यजेत् ॥ १६-२१॥
chapter-16-shloka-22:
  devanagari: एतैर्विमुक्तः कौन्तेय तमोद्वारैस्त्रिभिर्नरः। आचरत्यात्मनः श्रेयस्ततो
    याति परां गतिम् ॥ १६-२२॥
chapter-16-shloka-23:
  devanagari: यः शास्त्रविधिमुत्सृज्य वर्तते कामकारतः। न स सिद्धिमवाप्नोति न सुखं
    न परां गतिम् ॥ १६-२३॥
chapter-16-shloka-24:
  devanagari: तस्माच्छास्त्रं प्रमाणं ते कार्याकार्यव्यवस्थितौ। ज्ञात्वा शास्त्रविधानोक्तं
    कर्म कर्तुमिहार्हसि ॥ १६-२४॥
chapter_16_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे दैवासुरसम्पद्विभागयोगो नाम षोडशोऽध्यायः ॥ १६॥
chapter_17_name: श्रद्धात्रयविभागयोगः
chapter-17-shloka-01:
  devanagari: अर्जुन उवाच। ये शास्त्रविधिमुत्सृज्य यजन्ते श्रद्धयान्विताः। तेषां निष्ठा
    तु का कृष्ण सत्त्वमाहो रजस्तमः ॥ १७-१॥
chapter-17-shloka-02:
  devanagari: श्रीभगवानुवाच। त्रिविधा भवति श्रद्धा देहिनां सा स्वभावजा। सात्त्विकी
    राजसी चैव तामसी चेति तां श‍ृणु ॥ १७-२॥
chapter-17-shloka-03:
  devanagari: सत्त्वानुरूपा सर्वस्य श्रद्धा भवति भारत। श्रद्धामयोऽयं पुरुषो यो यच्छ्रद्धः
    स एव सः ॥ १७-३॥
chapter-17-shloka-04:
  devanagari: यजन्ते सात्त्विका देवान्यक्षरक्षांसि राजसाः। प्रेतान्भूतगणांश्चान्ये
    यजन्ते तामसा जनाः ॥ १७-४॥
chapter-17-shloka-05:
  devanagari: अशास्त्रविहितं घोरं तप्यन्ते ये तपो जनाः। दम्भाहङ्कारसंयुक्ताः कामरागबलान्विताः
    ॥ १७-५॥
chapter-17-shloka-06:
  devanagari: कर्षयन्तः शरीरस्थं भूतग्राममचेतसः। मां चैवान्तःशरीरस्थं तान्विद्ध्यासुरनिश्चयान्
    ॥ १७-६॥
chapter-17-shloka-07:
  devanagari: आहारस्त्वपि सर्वस्य त्रिविधो भवति प्रियः। यज्ञस्तपस्तथा दानं तेषां भेदमिमं
    श‍ृणु ॥ १७-७॥
chapter-17-shloka-08:
  devanagari: आयुःसत्त्वबलारोग्यसुखप्रीतिविवर्धनाः। रस्याः स्निग्धाः स्थिरा हृद्या
    आहाराः सात्त्विकप्रियाः ॥ १७-८॥
chapter-17-shloka-09:
  devanagari: कट्वम्ललवणात्युष्णतीक्ष्णरूक्षविदाहिनः। आहारा राजसस्येष्टा दुःखशोकामयप्रदाः
    ॥ १७-९॥
chapter-17-shloka-10:
  devanagari: यातयामं गतरसं पूति पर्युषितं च यत्। उच्छिष्टमपि चामेध्यं भोजनं तामसप्रियम्
    ॥ १७-१०॥
chapter-17-shloka-11:
  devanagari: अफलाकाङ्क्षिभिर्यज्ञो विधिदृष्टो य इज्यते। यष्टव्यमेवेति मनः समाधाय
    स सात्त्विकः ॥ १७-११॥
chapter-17-shloka-12:
  devanagari: अभिसन्धाय तु फलं दम्भार्थमपि चैव यत्। इज्यते भरतश्रेष्ठ तं यज्ञं विद्धि
    राजसम् ॥ १७-१२॥
chapter-17-shloka-13:
  devanagari: विधिहीनमसृष्टान्नं मन्त्रहीनमदक्षिणम्। श्रद्धाविरहितं यज्ञं तामसं परिचक्षते
    ॥ १७-१३॥
chapter-17-shloka-14:
  devanagari: देवद्विजगुरुप्राज्ञपूजनं शौचमार्जवम्। ब्रह्मचर्यमहिंसा च शारीरं तप उच्यते
    ॥ १७-१४॥
chapter-17-shloka-15:
  devanagari: अनुद्वेगकरं वाक्यं सत्यं प्रियहितं च यत्। स्वाध्यायाभ्यसनं चैव वाङ्मयं
    तप उच्यते ॥ १७-१५॥
chapter-17-shloka-16:
  devanagari: मनः प्रसादः सौम्यत्वं मौनमात्मविनिग्रहः। भावसंशुद्धिरित्येतत्तपो मानसमुच्यते
    ॥ १७-१६॥
chapter-17-shloka-17:
  devanagari: श्रद्धया परया तप्तं तपस्तत्त्रिविधं नरैः। अफलाकाङ्क्षिभिर्युक्तैः सात्त्विकं
    परिचक्षते ॥ १७-१७॥
chapter-17-shloka-18:
  devanagari: सत्कारमानपूजार्थं तपो दम्भेन चैव यत्। क्रियते तदिह प्रोक्तं राजसं चलमध्रुवम्
    ॥ १७-१८॥
chapter-17-shloka-19:
  devanagari: मूढग्राहेणात्मनो यत्पीडया क्रियते तपः। परस्योत्सादनार्थं वा तत्तामसमुदाहृतम्
    ॥ १७-१९॥
chapter-17-shloka-20:
  devanagari: दातव्यमिति यद्दानं दीयतेऽनुपकारिणे। देशे काले च पात्रे च तद्दानं सात्त्विकं
    स्मृतम् ॥ १७-२०॥
chapter-17-shloka-21:
  devanagari: यत्तु प्रत्युपकारार्थं फलमुद्दिश्य वा पुनः। दीयते च परिक्लिष्टं तद्दानं
    राजसं स्मृतम् ॥ १७-२१॥
chapter-17-shloka-22:
  devanagari: अदेशकाले यद्दानमपात्रेभ्यश्च दीयते। असत्कृतमवज्ञातं तत्तामसमुदाहृतम्
    ॥ १७-२२॥
chapter-17-shloka-23:
  devanagari: ॐतत्सदिति निर्देशो ब्रह्मणस्त्रिविधः स्मृतः। ब्राह्मणास्तेन वेदाश्च
    यज्ञाश्च विहिताः पुरा ॥ १७-२३॥
chapter-17-shloka-24:
  devanagari: तस्मादोमित्युदाहृत्य यज्ञदानतपःक्रियाः। प्रवर्तन्ते विधानोक्ताः सततं
    ब्रह्मवादिनाम् ॥ १७-२४॥
chapter-17-shloka-25:
  devanagari: तदित्यनभिसन्धाय फलं यज्ञतपःक्रियाः। दानक्रियाश्च विविधाः क्रियन्ते मोक्षकाङ्क्षिभिः
    ॥ १७-२५॥
chapter-17-shloka-26:
  devanagari: सद्भावे साधुभावे च सदित्येतत्प्रयुज्यते। प्रशस्ते कर्मणि तथा सच्छब्दः
    पार्थ युज्यते ॥ १७-२६॥
chapter-17-shloka-27:
  devanagari: यज्ञे तपसि दाने च स्थितिः सदिति चोच्यते। कर्म चैव तदर्थीयं सदित्येवाभिधीयते
    ॥ १७-२७॥
chapter-17-shloka-28:
  devanagari: अश्रद्धया हुतं दत्तं तपस्तप्तं कृतं च यत्। असदित्युच्यते पार्थ न च तत्प्रेत्य
    नो इह ॥ १७-२८॥
chapter_17_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे श्रद्धात्रयविभागयोगो नाम सप्तदशोऽध्यायः ॥ १७॥
chapter_18_name: मोक्षसंन्यासयोगः
chapter-18-shloka-01:
  devanagari: अर्जुन उवाच। संन्यासस्य महाबाहो तत्त्वमिच्छामि वेदितुम्। त्यागस्य च
    हृषीकेश पृथक्केशिनिषूदन ॥ १८-१॥
chapter-18-shloka-02:
  devanagari: श्रीभगवानुवाच। काम्यानां कर्मणां न्यासं संन्यासं कवयो विदुः। सर्वकर्मफलत्यागं
    प्राहुस्त्यागं विचक्षणाः ॥ १८-२॥
chapter-18-shloka-03:
  devanagari: त्याज्यं दोषवदित्येके कर्म प्राहुर्मनीषिणः। यज्ञदानतपःकर्म न त्याज्यमिति
    चापरे ॥ १८-३॥
chapter-18-shloka-04:
  devanagari: निश्चयं श‍ृणु मे तत्र त्यागे भरतसत्तम। त्यागो हि पुरुषव्याघ्र त्रिविधः
    सम्प्रकीर्तितः ॥ १८-४॥
chapter-18-shloka-05:
  devanagari: यज्ञदानतपःकर्म न त्याज्यं कार्यमेव तत्। यज्ञो दानं तपश्चैव पावनानि मनीषिणाम्
    ॥ १८-५॥
chapter-18-shloka-06:
  devanagari: एतान्यपि तु कर्माणि सङ्गं त्यक्त्वा फलानि च। कर्तव्यानीति मे पार्थ निश्चितं
    मतमुत्तमम् ॥ १८-६॥
chapter-18-shloka-07:
  devanagari: नियतस्य तु संन्यासः कर्मणो नोपपद्यते। मोहात्तस्य परित्यागस्तामसः परिकीर्तितः
    ॥ १८-७॥
chapter-18-shloka-08:
  devanagari: दुःखमित्येव यत्कर्म कायक्लेशभयात्त्यजेत्। स कृत्वा राजसं त्यागं नैव
    त्यागफलं लभेत् ॥ १८-८॥
chapter-18-shloka-09:
  devanagari: कार्यमित्येव यत्कर्म नियतं क्रियतेऽर्जुन। सङ्गं त्यक्त्वा फलं चैव स
    त्यागः सात्त्विको मतः ॥ १८-९॥
chapter-18-shloka-10:
  devanagari: न द्वेष्ट्यकुशलं कर्म कुशले नानुषज्जते। त्यागी सत्त्वसमाविष्टो मेधावी
    छिन्नसंशयः ॥ १८-१०॥
chapter-18-shloka-11:
  devanagari: न हि देहभृता शक्यं त्यक्तुं कर्माण्यशेषतः। यस्तु कर्मफलत्यागी स त्यागीत्यभिधीयते
    ॥ १८-११॥
chapter-18-shloka-12:
  devanagari: अनिष्टमिष्टं मिश्रं च त्रिविधं कर्मणः फलम्। भवत्यत्यागिनां प्रेत्य न
    तु संन्यासिनां क्वचित् ॥ १८-१२॥
chapter-18-shloka-13:
  devanagari: पञ्चैतानि महाबाहो कारणानि निबोध मे। साङ्ख्ये कृतान्ते प्रोक्तानि सिद्धये
    सर्वकर्मणाम् ॥ १८-१३॥
chapter-18-shloka-14:
  devanagari: अधिष्ठानं तथा कर्ता करणं च पृथग्विधम्। विविधाश्च पृथक्चेष्टा दैवं चैवात्र
    पञ्चमम् ॥ १८-१४॥
chapter-18-shloka-15:
  devanagari: शरीरवाङ्मनोभिर्यत्कर्म प्रारभते नरः। न्याय्यं वा विपरीतं वा पञ्चैते
    तस्य हेतवः ॥ १८-१५॥
chapter-18-shloka-16:
  devanagari: तत्रैवं सति कर्तारमात्मानं केवलं तु यः। पश्यत्यकृतबुद्धित्वान्न स पश्यति
    दुर्मतिः ॥ १८-१६॥
chapter-18-shloka-17:
  devanagari: यस्य नाहङ्कृतो भावो बुद्धिर्यस्य न लिप्यते। हत्वाऽपि स इमाँल्लोकान्न
    हन्ति न निबध्यते ॥ १८-१७॥
chapter-18-shloka-18:
  devanagari: ज्ञानं ज्ञेयं परिज्ञाता त्रिविधा कर्मचोदना। करणं कर्म कर्तेति त्रिविधः
    कर्मसङ्ग्रहः ॥ १८-१८॥
chapter-18-shloka-19:
  devanagari: ज्ञानं कर्म च कर्ता च त्रिधैव गुणभेदतः। प्रोच्यते गुणसङ्ख्याने यथावच्छृणु
    तान्यपि ॥ १८-१९॥
chapter-18-shloka-20:
  devanagari: सर्वभूतेषु येनैकं भावमव्ययमीक्षते। अविभक्तं विभक्तेषु तज्ज्ञानं विद्धि
    सात्त्विकम् ॥ १८-२०॥
chapter-18-shloka-21:
  devanagari: पृथक्त्वेन तु यज्ज्ञानं नानाभावान्पृथग्विधान्। वेत्ति सर्वेषु भूतेषु
    तज्ज्ञानं विद्धि राजसम् ॥ १८-२१॥
chapter-18-shloka-22:
  devanagari: यत्तु कृत्स्नवदेकस्मिन्कार्ये सक्तमहैतुकम्। अतत्त्वार्थवदल्पं च तत्तामसमुदाहृतम्
    ॥ १८-२२॥
chapter-18-shloka-23:
  devanagari: नियतं सङ्गरहितमरागद्वेषतः कृतम्। अफलप्रेप्सुना कर्म यत्तत्सात्त्विकमुच्यते
    ॥ १८-२३॥
chapter-18-shloka-24:
  devanagari: यत्तु कामेप्सुना कर्म साहङ्कारेण वा पुनः। क्रियते बहुलायासं तद्राजसमुदाहृतम्
    ॥ १८-२४॥
chapter-18-shloka-25:
  devanagari: अनुबन्धं क्षयं हिंसामनपेक्ष्य च पौरुषम्। मोहादारभ्यते कर्म यत्तत्तामसमुच्यते
    ॥ १८-२५॥
chapter-18-shloka-26:
  devanagari: मुक्तसङ्गोऽनहंवादी धृत्युत्साहसमन्वितः। सिद्ध्यसिद्ध्योर्निर्विकारः
    कर्ता सात्त्विक उच्यते ॥ १८-२६॥
chapter-18-shloka-27:
  devanagari: रागी कर्मफलप्रेप्सुर्लुब्धो हिंसात्मकोऽशुचिः। हर्षशोकान्वितः कर्ता राजसः
    परिकीर्तितः ॥ १८-२७॥
chapter-18-shloka-28:
  devanagari: अयुक्तः प्राकृतः स्तब्धः शठो नैष्कृतिकोऽलसः। विषादी दीर्घसूत्री च कर्ता
    तामस उच्यते ॥ १८-२८॥
chapter-18-shloka-29:
  devanagari: बुद्धेर्भेदं धृतेश्चैव गुणतस्त्रिविधं श‍ृणु। प्रोच्यमानमशेषेण पृथक्त्वेन
    धनञ्जय ॥ १८-२९॥
chapter-18-shloka-30:
  devanagari: प्रवृत्तिं च निवृत्तिं च कार्याकार्ये भयाभये। बन्धं मोक्षं च या वेत्ति
    बुद्धिः सा पार्थ सात्त्विकी ॥ १८-३०॥
chapter-18-shloka-31:
  devanagari: यया धर्ममधर्मं च कार्यं चाकार्यमेव च। अयथावत्प्रजानाति बुद्धिः सा पार्थ
    राजसी ॥ १८-३१॥
chapter-18-shloka-32:
  devanagari: अधर्मं धर्ममिति या मन्यते तमसावृता। सर्वार्थान्विपरीतांश्च बुद्धिः सा
    पार्थ तामसी ॥ १८-३२॥
chapter-18-shloka-33:
  devanagari: धृत्या यया धारयते मनःप्राणेन्द्रियक्रियाः। योगेनाव्यभिचारिण्या धृतिः
    सा पार्थ सात्त्विकी ॥ १८-३३॥
chapter-18-shloka-34:
  devanagari: यया तु धर्मकामार्थान्धृत्या धारयतेऽर्जुन। प्रसङ्गेन फलाकाङ्क्षी धृतिः
    सा पार्थ राजसी ॥ १८-३४॥
chapter-18-shloka-35:
  devanagari: यया स्वप्नं भयं शोकं विषादं मदमेव च। न विमुञ्चति दुर्मेधा धृतिः सा पार्थ
    तामसी ॥ १८-३५॥
chapter-18-shloka-36:
  devanagari: सुखं त्विदानीं त्रिविधं श‍ृणु मे भरतर्षभ। अभ्यासाद्रमते यत्र दुःखान्तं
    च निगच्छति ॥ १८-३६॥
chapter-18-shloka-37:
  devanagari: यत्तदग्रे विषमिव परिणामेऽमृतोपमम्। तत्सुखं सात्त्विकं प्रोक्तमात्मबुद्धिप्रसादजम्
    ॥ १८-३७॥
chapter-18-shloka-38:
  devanagari: विषयेन्द्रियसंयोगाद्यत्तदग्रेऽमृतोपमम्। परिणामे विषमिव तत्सुखं राजसं
    स्मृतम् ॥ १८-३८॥
chapter-18-shloka-39:
  devanagari: यदग्रे चानुबन्धे च सुखं मोहनमात्मनः। निद्रालस्यप्रमादोत्थं तत्तामसमुदाहृतम्
    ॥ १८-३९॥
chapter-18-shloka-40:
  devanagari: न तदस्ति पृथिव्यां वा दिवि देवेषु वा पुनः। सत्त्वं प्रकृतिजैर्मुक्तं
    यदेभिः स्यात्त्रिभिर्गुणैः ॥ १८-४०॥
chapter-18-shloka-41:
  devanagari: ब्राह्मणक्षत्रियविशां शूद्राणां च परन्तप। कर्माणि प्रविभक्तानि स्वभावप्रभवैर्गुणैः
    ॥ १८-४१॥
chapter-18-shloka-42:
  devanagari: शमो दमस्तपः शौचं क्षान्तिरार्जवमेव च। ज्ञानं विज्ञानमास्तिक्यं ब्रह्मकर्म
    स्वभावजम् ॥ १८-४२॥
chapter-18-shloka-43:
  devanagari: शौर्यं तेजो धृतिर्दाक्ष्यं युद्धे चाप्यपलायनम्। दानमीश्वरभावश्च क्षात्रं
    कर्म स्वभावजम् ॥ १८-४३॥
chapter-18-shloka-44:
  devanagari: कृषिगौरक्ष्यवाणिज्यं वैश्यकर्म स्वभावजम्। परिचर्यात्मकं कर्म शूद्रस्यापि
    स्वभावजम् ॥ १८-४४॥
chapter-18-shloka-45:
  devanagari: स्वे स्वे कर्मण्यभिरतः संसिद्धिं लभते नरः। स्वकर्मनिरतः सिद्धिं यथा
    विन्दति तच्छृणु ॥ १८-४५॥
chapter-18-shloka-46:
  devanagari: यतः प्रवृत्तिर्भूतानां येन सर्वमिदं ततम्। स्वकर्मणा तमभ्यर्च्य सिद्धिं
    विन्दति मानवः ॥ १८-४६॥
chapter-18-shloka-47:
  devanagari: श्रेयान्स्वधर्मो विगुणः परधर्मात्स्वनुष्ठितात्। स्वभावनियतं कर्म कुर्वन्नाप्नोति
    किल्बिषम् ॥ १८-४७॥
chapter-18-shloka-48:
  devanagari: सहजं कर्म कौन्तेय सदोषमपि न त्यजेत्। सर्वारम्भा हि दोषेण धूमेनाग्निरिवावृताः
    ॥ १८-४८॥
chapter-18-shloka-49:
  devanagari: असक्तबुद्धिः सर्वत्र जितात्मा विगतस्पृहः। नैष्कर्म्यसिद्धिं परमां संन्यासेनाधिगच्छति
    ॥ १८-४९॥
chapter-18-shloka-50:
  devanagari: सिद्धिं प्राप्तो यथा ब्रह्म तथाप्नोति निबोध मे। समासेनैव कौन्तेय निष्ठा
    ज्ञानस्य या परा ॥ १८-५०॥
chapter-18-shloka-51:
  devanagari: बुद्ध्या विशुद्धया युक्तो धृत्यात्मानं नियम्य च। शब्दादीन्विषयांस्त्यक्त्वा
    रागद्वेषौ व्युदस्य च ॥ १८-५१॥
chapter-18-shloka-52:
  devanagari: विविक्तसेवी लघ्वाशी यतवाक्कायमानसः। ध्यानयोगपरो नित्यं वैराग्यं समुपाश्रितः
    ॥ १८-५२॥
chapter-18-shloka-53:
  devanagari: अहङ्कारं बलं दर्पं कामं क्रोधं परिग्रहम्। विमुच्य निर्ममः शान्तो ब्रह्मभूयाय
    कल्पते ॥ १८-५३॥
chapter-18-shloka-54:
  devanagari: ब्रह्मभूतः प्रसन्नात्मा न शोचति न काङ्क्षति। समः सर्वेषु भूतेषु मद्भक्तिं
    लभते पराम् ॥ १८-५४॥
chapter-18-shloka-55:
  devanagari: भक्त्या मामभिजानाति यावान्यश्चास्मि तत्त्वतः। ततो मां तत्त्वतो ज्ञात्वा
    विशते तदनन्तरम् ॥ १८-५५॥
chapter-18-shloka-56:
  devanagari: सर्वकर्माण्यपि सदा कुर्वाणो मद्व्यपाश्रयः। मत्प्रसादादवाप्नोति शाश्वतं
    पदमव्ययम् ॥ १८-५६॥
chapter-18-shloka-57:
  devanagari: चेतसा सर्वकर्माणि मयि संन्यस्य मत्परः। बुद्धियोगमुपाश्रित्य मच्चित्तः
    सततं भव ॥ १८-५७॥
chapter-18-shloka-58:
  devanagari: मच्चित्तः सर्वदुर्गाणि मत्प्रसादात्तरिष्यसि। अथ चेत्त्वमहङ्कारान्न श्रोष्यसि
    विनङ्क्ष्यसि ॥ १८-५८॥
chapter-18-shloka-59:
  devanagari: यदहङ्कारमाश्रित्य न योत्स्य इति मन्यसे। मिथ्यैष व्यवसायस्ते प्रकृतिस्त्वां
    नियोक्ष्यति ॥ १८-५९॥
chapter-18-shloka-60:
  devanagari: स्वभावजेन कौन्तेय निबद्धः स्वेन कर्मणा। कर्तुं नेच्छसि यन्मोहात्करिष्यस्यवशोऽपि
    तत् ॥ १८-६०॥
chapter-18-shloka-61:
  devanagari: ईश्वरः सर्वभूतानां हृद्देशेऽर्जुन तिष्ठति। भ्रामयन्सर्वभूतानि यन्त्रारूढानि
    मायया ॥ १८-६१॥
chapter-18-shloka-62:
  devanagari: तमेव शरणं गच्छ सर्वभावेन भारत। तत्प्रसादात्परां शान्तिं स्थानं प्राप्स्यसि
    शाश्वतम् ॥ १८-६२॥
chapter-18-shloka-63:
  devanagari: इति ते ज्ञानमाख्यातं गुह्याद्गुह्यतरं मया। विमृश्यैतदशेषेण यथेच्छसि
    तथा कुरु ॥ १८-६३॥
chapter-18-shloka-64:
  devanagari: सर्वगुह्यतमं भूयः श‍ृणु मे परमं वचः। इष्टोऽसि मे दृढमिति ततो वक्ष्यामि
    ते हितम् ॥ १८-६४॥
chapter-18-shloka-65:
  devanagari: मन्मना भव मद्भक्तो मद्याजी मां नमस्कुरु। मामेवैष्यसि सत्यं ते प्रतिजाने
    प्रियोऽसि मे ॥ १८-६५॥
chapter-18-shloka-66:
  devanagari: सर्वधर्मान्परित्यज्य मामेकं शरणं व्रज। अहं त्वा सर्वपापेभ्यो मोक्षयिष्यामि
    मा शुचः ॥ १८-६६॥
chapter-18-shloka-67:
  devanagari: इदं ते नातपस्काय नाभक्ताय कदाचन। न चाशुश्रूषवे वाच्यं न च मां योऽभ्यसूयति
    ॥ १८-६७॥
chapter-18-shloka-68:
  devanagari: य इदं परमं गुह्यं मद्भक्तेष्वभिधास्यति। भक्तिं मयि परां कृत्वा मामेवैष्यत्यसंशयः
    ॥ १८-६८॥
chapter-18-shloka-69:
  devanagari: न च तस्मान्मनुष्येषु कश्चिन्मे प्रियकृत्तमः। भविता न च मे तस्मादन्यः
    प्रियतरो भुवि ॥ १८-६९॥
chapter-18-shloka-70:
  devanagari: अध्येष्यते च य इमं धर्म्यं संवादमावयोः। ज्ञानयज्ञेन तेनाहमिष्टः स्यामिति
    मे मतिः ॥ १८-७०॥
chapter-18-shloka-71:
  devanagari: श्रद्धावाननसूयश्च श‍ृणुयादपि यो नरः। सोऽपि मुक्तः शुभाँल्लोकान्प्राप्नुयात्पुण्यकर्मणाम्
    ॥ १८-७१॥
chapter-18-shloka-72:
  devanagari: कच्चिदेतच्छ्रुतं पार्थ त्वयैकाग्रेण चेतसा। कच्चिदज्ञानसम्मोहः प्रनष्टस्ते
    धनञ्जय ॥ १८-७२॥
chapter-18-shloka-73:
  devanagari: अर्जुन उवाच। नष्टो मोहः स्मृतिर्लब्धा त्वत्प्रसादान्मयाच्युत। स्थितोऽस्मि
    गतसन्देहः करिष्ये वचनं तव ॥ १८-७३॥
chapter-18-shloka-74:
  devanagari: सञ्जय उवाच। इत्यहं वासुदेवस्य पार्थस्य च महात्मनः। संवादमिममश्रौषमद्भुतं
    रोमहर्षणम् ॥ १८-७४॥
chapter-18-shloka-75:
  devanagari: व्यासप्रसादाच्छ्रुतवानेतद्गुह्यमहं परम्। योगं योगेश्वरात्कृष्णात्साक्षात्कथयतः
    स्वयम् ॥ १८-७५॥
chapter-18-shloka-76:
  devanagari: राजन्संस्मृत्य संस्मृत्य संवादमिममद्भुतम्। केशवार्जुनयोः पुण्यं हृष्यामि
    च मुहुर्मुहुः ॥ १८-७६॥
chapter-18-shloka-77:
  devanagari: तच्च संस्मृत्य संस्मृत्य रूपमत्यद्भुतं हरेः। विस्मयो मे महान् राजन्हृष्यामि
    च पुनः पुनः ॥ १८-७७॥
chapter-18-shloka-78:
  devanagari: यत्र योगेश्वरः कृष्णो यत्र पार्थो धनुर्धरः। तत्र श्रीर्विजयो भूतिर्ध्रुवा
    नीतिर्मतिर्मम ॥ १८-७८॥
chapter_18_colophon: ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे मोक्षसंन्यासयोगो नाम अष्टादशोऽध्यायः ॥ १८॥
